how to get past Fluffy.

1033
01:52:31,248 --> 01:52:35,126
- And with Dumbledore gone--
- Good afternoon.

1034
01:52:37,170 --> 01:52:40,257
What would three young Gryffindors...

1035
01:52:40,507 --> 01:52:44,803
...be doing inside on a day like this?

1036
01:52:49,516 --> 01:52:53,103
- We were just--
- You ought to be careful.

1037
01:52:53,645 --> 01:52:55,605
People will think you're...

1038
01:52:59,901 --> 01:53:02,612
...up to something.

1039
01:53:12,914 --> 01:53:14,916
Now what do we do?

1040
01:53:15,125 --> 01:53:18,878
We go down the trap door. Tonight.

1041
01:53:31,224 --> 01:53:32,475
[TOAD CROAKS]

1042
01:53:32,642 --> 01:53:34,060
HARRY:
Trevor.

1043
01:53:34,436 --> 01:53:37,856
Trevor, go! You shouldn't be here!

1044
01:53:38,064 --> 01:53:43,528
Neither should you.
You're sneaking out again, aren't you?

1045
01:53:43,737 --> 01:53:47,699
- Neville, listen. We were--
- No, I won't let you!

1046
01:53:47,949 --> 01:53:52,537
You'll get Gryffindor into trouble again.
I'll fight you.

1047
01:53:52,746 --> 01:53:57,042
Neville, I'm really sorry about this.
Petrificus Totalus.

1048
01:54:05,008 --> 01:54:08,762
You're a little scary sometimes,
you know that?

1049
01:54:09,054 --> 01:54:12,682
Brilliant, but scary.

1050
01:54:13,350 --> 01:54:15,393
Let's go.

1051
01:54:15,602 --> 01:54:19,856
HERMIONE: Sorry.
RON: It's for your own good, you know.

1052
01:54:25,278 --> 01:54:29,240
- You stood on my foot!
- Sorry.

1053
01:54:33,119 --> 01:54:35,121
HERMIONE:
Alohomora.

1054
01:54:47,133 --> 01:54:49,761
HARRY:
Wait a minute. He's...

1055
01:54:50,970 --> 01:54:53,139
...snoring.

1056
01:54:55,642 --> 01:55:01,147
HARRY: Snape's already been here.
He's put a spell on the harp.

1057
01:55:02,774 --> 01:55:05,777
RON:
It's got horrible breath.

1058
01:55:08,321 --> 01:55:10,448
HARRY: We have to move its paw.
- What?

1059
01:55:10,657 --> 01:55:12,075
Come on!

1060
01:55:16,121 --> 01:55:18,164
Okay. Push.

1061
01:55:41,354 --> 01:55:44,983
I'll go first. Don't follow
until I give you a sign.

1062
01:55:45,191 --> 01:55:50,196
If something bad happens,
get yourselves out.

1063
01:55:50,989 --> 01:55:54,451
Does it seem a bit quiet to you?

1064
01:55:55,160 --> 01:55:56,995
The harp.

1065
01:55:57,662 --> 01:56:00,373
It's stopped playing-

1066
01:56:01,791 --> 01:56:06,171
Ugh. Yuck!

1067
01:56:10,383 --> 01:56:11,551
HARRY:
Jump!

1068
01:56:17,307 --> 01:56:20,185
[RON SCREAMS]

1069
01:56:23,897 --> 01:56:24,981
Whoa.

1070
01:56:25,732 --> 01:56:29,360
Lucky this plant thing's here, really.

1071
01:56:29,527 --> 01:56:31,821
Whoa!

1072
01:56:43,750 --> 01:56:46,878
HERMIONE: Stop moving, both of you.
This is Devil's Snare.

1073
01:56:47,086 --> 01:56:50,757
You have to relax. If you don't,
it will only kill you faster.

1074
01:56:51,007 --> 01:56:56,012
Kill us faster?
Oh, now I can relax!

1075
01:56:58,264 --> 01:56:59,599
Hermione!

1076
01:57:00,183 --> 01:57:03,937
- Now what are we gonna do?
HERMIONE: Just relax!

1077
01:57:04,187 --> 01:57:08,691
- Hermione, where are you?
- Do what I say! Trust me.

1078
01:57:12,570 --> 01:57:14,697
Harry!

1079
01:57:15,782 --> 01:57:19,118
- Are you okay?
- Yeah, I'm fine.

1080
01:57:19,285 --> 01:57:22,372
- He's not relaxing, is he?
- Apparently not.

1081
01:57:22,580 --> 01:57:25,124
- We've gotta do something.
- What?

1082
01:57:25,291 --> 01:57:28,253
I remember reading something
in Herbology.

1083
01:57:29,128 --> 01:57:32,966
Devil's Snare, Devil's Snare.
It's deadly fun...

1084
01:57:33,174 --> 01:57:37,554
...but will sulk in the sun!
That's it! It hates sunlight.

1085
01:57:37,804 --> 01:57:39,806
<i>Lumus Solem.</i>

1086
01:57:47,939 --> 01:57:50,483
- Ron, you okay?
- Yeah.

1087
01:57:53,236 --> 01:57:55,697
Lucky we didn't panic.

1088
01:57:56,447 --> 01:57:59,951
Lucky Hermione pays attention
in Herbology.

1089
01:58:00,118 --> 01:58:01,411
[WINGS FLUTTERING]

1090
01:58:01,578 --> 01:58:03,079
HERMIONE:
What is that?

1091
01:58:03,288 --> 01:58:06,958
I don't know. Sounds like wings.

1092
01:58:20,138 --> 01:58:23,600
HERMIONE: Curious.
I've never seen birds like these.

1093
01:58:23,808 --> 01:58:27,437
HARRY: They're not birds.
They're keys.

1094
01:58:27,645 --> 01:58:31,107
And I'll bet one of them
fits that door.

1095
01:58:34,527 --> 01:58:39,198
- What's this all about?
- I don't know.

1096
01:58:45,038 --> 01:58:47,123
Strange.

1097
01:58:47,540 --> 01:58:49,834
<i>RON:
Alohomora!</i>

1098
01:58:52,795 --> 01:58:55,048
Well, it was worth a try.

1099
01:58:55,256 --> 01:58:58,509
What will we do?
There must be a thousand keys.

1100
01:58:58,718 --> 01:59:02,639
RON: We want a big, old-fashioned one.
Probably rusty.

1101
01:59:02,847 --> 01:59:06,267
I see it!
The one with the broken wing.

1102
01:59:09,854 --> 01:59:12,190
What's wrong?

1103
01:59:13,066 --> 01:59:14,567
It's too simple.

1104
01:59:14,776 --> 01:59:19,530
Go on! If Snape could catch it
on that old broomstick, you can.

1105
01:59:19,739 --> 01:59:23,284
You're the youngest Seeker
in a century.

1106
01:59:40,093 --> 01:59:43,096
This complicates things a bit.

1107
02:00:04,409 --> 02:00:06,327
HARRY:
Catch the key!

1108
02:00:10,748 --> 02:00:12,625
Hurry UP!

1109
02:00:45,158 --> 02:00:49,829
HERMIONE: I don't like this.
I don't like this at all.

1110
02:00:49,996 --> 02:00:53,166
Where are we? A graveyard.

1111
02:00:53,583 --> 02:00:56,169
This is no graveyard.

1112
02:01:03,676 --> 02:01:06,637
It's a chessboard.

1113
02:01:18,608 --> 02:01:20,526
There's the door.

1114
02:01:32,538 --> 02:01:34,040
Now what do we do?

1115
02:01:34,457 --> 02:01:38,544
It's obvious, isn't it? We've got
to play our way across the room.

1116
02:01:39,170 --> 02:01:42,924
Harry, you take
the empty bishop's square.

1117
02:01:43,216 --> 02:01:47,470
Hermione, you'll be
the queen-side castle.

1118
02:01:47,720 --> 02:01:51,724
As for me, I'll be a knight.

1119
02:01:58,940 --> 02:02:00,650
What happens now?

1120
02:02:01,442 --> 02:02:04,445
Well, white moves first.

1121
02:02:04,654 --> 02:02:06,531
And then...

1122
02:02:08,241 --> 02:02:09,534
...we play.

1123
02:02:20,086 --> 02:02:25,174
Ron, you don't suppose
this is going to be like...

1124
02:02:25,424 --> 02:02:28,970
...real Wizard's chess, do you?

1125
02:02:29,345 --> 02:02:32,265
You there, d5.

1126
02:02:46,904 --> 02:02:48,489
Yes, Hermione.

1127
02:02:48,698 --> 02:02:53,786
I think this is gonna be
exactly like Wizard's chess.

1128
02:02:59,709 --> 02:03:02,211
Castle to e4!

1129
02:03:05,798 --> 02:03:08,134
Pawn to c3!

1130
02:03:52,762 --> 02:03:56,766
- Wait a minute.
RON: You understand right, Harry.

1131
02:03:57,016 --> 02:04:01,687
Once I make my move,
the queen will take me.

1132
02:04:02,355 --> 02:04:04,690
Then you're free to check the king.

1133
02:04:04,857 --> 02:04:07,610
- No. Ron, no!
- What is it?

1134
02:04:08,194 --> 02:04:12,865
- He's going to sacrifice himself.
- No, there must be another way!

1135
02:04:13,115 --> 02:04:16,869
Do you wanna stop Snape
from getting that Stone or not?

1136
02:04:17,078 --> 02:04:20,665
Harry, it's you that has to go on.
I know it.

1137
02:04:21,165 --> 02:04:23,876
Not me. Not Hermione. You.

1138
02:04:34,178 --> 02:04:37,098
Knight to h3.

1139
02:04:58,035 --> 02:05:00,037
Check.

1140
02:05:23,185 --> 02:05:24,729
[RON SCREAMS]

1141
02:05:29,191 --> 02:05:30,943
Ron!

1142
02:05:31,193 --> 02:05:36,949
No, don't move!
Don't forget, we're still playing.

1143
02:05:52,048 --> 02:05:53,299
Checkmate.

1144
02:06:13,277 --> 02:06:15,780
Take care of Ron.
Then go to the owlery.

1145
02:06:15,988 --> 02:06:19,825
Send a message to Dumbledore.
Ron's right.

1146
02:06:20,076 --> 02:06:21,952
I have to go on.

1147
02:06:22,453 --> 02:06:28,334
You'll be okay, Harry.
You're a great wizard. You really are.

1148
02:06:28,584 --> 02:06:31,087
Not as good as you.

1149
02:06:31,921 --> 02:06:36,759
Me? Books and cleverness.
There are more important things.

1150
02:06:37,968 --> 02:06:43,599
Friendship and bravery.
And, Harry, just be careful.

1151
02:07:21,679 --> 02:07:23,347
<i>You'?</i>

1152
02:07:24,140 --> 02:07:27,977
No, it can't be.
Snape, he was the--

1153
02:07:28,185 --> 02:07:31,230
QUIRRELL: Yes, he does seem the type,
doesn't he?

1154
02:07:31,397 --> 02:07:34,567
Next to him, who would suspect...

1155
02:07:34,775 --> 02:07:38,696
...poor, stuttering
Professor Quirrell?

1156
02:07:38,904 --> 02:07:44,285
But that day, during the Quidditch
match, Snape tried to kill me.

1157
02:07:44,493 --> 02:07:47,288
No, dear boy. I tried to kill you!

1158
02:07:47,788 --> 02:07:51,917
If Snape's cloak hadn't caught
fire and broken my eye contact...

1159
02:07:52,168 --> 02:07:54,378
...l would have succeeded.

1160
02:07:54,587 --> 02:07:57,590
Even with Snape muttering
his countercurse.

1161
02:07:57,798 --> 02:08:00,009
Snape was trying to save me?

1162
02:08:00,217 --> 02:08:05,556
I knew you were a danger to me,
especially after Halloween.

1163
02:08:05,764 --> 02:08:10,019
- Then you let the troll in!
- Very good, Potter, yes.

1164
02:08:10,227 --> 02:08:13,230
Snape, unfortunately, wasn't fooled.

1165
02:08:13,814 --> 02:08:18,777
While everyone ran about, he went
to the third floor to head me off.

1166
02:08:19,695 --> 02:08:23,199
He, of course, never trusted me again.

1167
02:08:24,200 --> 02:08:29,455
He rarely left me alone.
But he doesn't understand.

1168
02:08:29,622 --> 02:08:33,709
I'm never alone. Never.

1169
02:08:33,918 --> 02:08:37,963
Now, what does this mirror do?

1170
02:08:39,590 --> 02:08:41,717
I see what I desire.

1171
02:08:42,259 --> 02:08:46,639
I see myself holding the Stone.
But how do I get it?

1172
02:08:46,889 --> 02:08:49,058
MAN:
Use the boy.

1173
02:08:49,850 --> 02:08:53,771
Come here, Potter! Now!

1174
02:09:05,866 --> 02:09:09,870
Tell me, what do you see?

1175
02:09:35,020 --> 02:09:37,439
What is it? What do you see?

1176
02:09:37,648 --> 02:09:42,820
I'm shaking hands with Dumbledore.
I've won the house cup.

1177
02:09:43,028 --> 02:09:44,530
MAN:
He lies.

1178
02:09:45,030 --> 02:09:48,784
Tell the truth! What do you see?

1179
02:09:48,993 --> 02:09:53,372
MAN: Let me speak to him.
- Master, you are not strong enough.

1180
02:09:53,622 --> 02:09:57,626
MAN:
I have strength enough for this.

1181
02:10:15,811 --> 02:10:18,689
Harry Potter...

1182
02:10:18,897 --> 02:10:21,233
...we meet again.

1183
02:10:21,442 --> 02:10:22,860
Voldemort.

1184
02:10:23,068 --> 02:10:27,031
Yes. You see what I've become?

1185
02:10:27,239 --> 02:10:30,868
See what I must do to survive?

1186
02:10:31,076 --> 02:10:35,205
Live off another. A mere parasite.

1187
02:10:35,873 --> 02:10:39,209
Unicorn blood can sustain me...

1188
02:10:39,418 --> 02:10:43,088
...but it cannot give me
a body of my own.

1189
02:10:43,255 --> 02:10:46,842
But there is something that can.

1190
02:10:47,051 --> 02:10:52,723
Something that, conveniently enough,
lies in your pocket.

1191
02:10:53,098 --> 02:10:54,600
Stop him!

1192
02:10:59,688 --> 02:11:02,441
VOLDEMORT:
Don't be a fool.

1193
02:11:02,941 --> 02:11:06,070
Why suffer an horrific death...

1194
02:11:06,278 --> 02:11:09,907
...when you can join me and live?

1195
02:11:10,115 --> 02:11:11,200
Never!

1196
02:11:13,202 --> 02:11:17,998
Bravery. Your parents had it too.

1197
02:11:18,749 --> 02:11:22,044
Tell me, Harry...

1198
02:11:22,294 --> 02:11:26,131
...would you like to see
your mother and father again?

1199
02:11:26,423 --> 02:11:28,509
Together...

1200
02:11:28,717 --> 02:11:31,261
...we can bring them back.

1201
02:11:31,637 --> 02:11:36,392
All I ask is for something in return.

1202
02:11:43,107 --> 02:11:46,235
That's it, Harry.

1203
02:11:47,111 --> 02:11:50,989
There is no good and evil.

1204
02:11:51,156 --> 02:11:54,159
There is only power...

1205
02:11:54,410 --> 02:11:58,539
...and those too weak to seek it.

1206
02:11:59,164 --> 02:12:04,253
Together, we'll do
extraordinary things.

1207
02:12:04,670 --> 02:12:06,922
Just give me the Stone!

1208
02:12:09,550 --> 02:12:10,676
You liar!

1209
02:12:10,926 --> 02:12:13,053
Kill him!

1210
02:12:36,577 --> 02:12:41,874
- What is this magic?
- Fool, get the Stone!

1211
02:14:27,187 --> 02:14:29,690
Good afternoon, Harry.

1212
02:14:31,817 --> 02:14:36,321
- Tokens from your admirers?
- Admirers?

1213
02:14:36,488 --> 02:14:42,494
What happened in the dungeons between
you and Professor Quirrell is a secret.

1214
02:14:42,744 --> 02:14:47,499
So, naturally, the whole school knows.

1215
02:14:49,835 --> 02:14:53,505
I see that your friend Ronald
has saved you the trouble...

1216
02:14:53,714 --> 02:14:56,508
...of opening your Chocolate Frogs.

1217
02:14:56,758 --> 02:14:59,761
Ron was here? ls he all right?
What about Hermione?

1218
02:14:59,970 --> 02:15:04,850
Fine. They're both just fine.

1219
02:15:05,434 --> 02:15:08,228
- What happened to the Stone?
- Relax, dear boy.

1220
02:15:08,520 --> 02:15:11,356
The Stone has been destroyed.

1221
02:15:11,648 --> 02:15:15,861
My friend Nicholas and I
have had a little chat...

1222
02:15:16,028 --> 02:15:20,032
...and agreed it was best all around.

1223
02:15:20,240 --> 02:15:24,036
But then, Flamel,
he'll die, won't he?

1224
02:15:26,121 --> 02:15:31,627
He has enough Elixir
to set his affairs in order.

1225
02:15:31,835 --> 02:15:35,047
But yes, he will die.

1226
02:15:35,255 --> 02:15:37,716
How is it I got the Stone, sir?

1227
02:15:37,883 --> 02:15:40,469
One minute I was staring
in the mirror and--

1228
02:15:40,677 --> 02:15:44,765
You see, only a person...

1229
02:15:45,057 --> 02:15:48,977
...who wanted to find the Stone,
find it...

1230
02:15:49,227 --> 02:15:53,774
...but not use it,
would be able to get it.

1231
02:15:54,733 --> 02:15:58,236
That is one of my more brilliant ideas.

1232
02:15:58,403 --> 02:16:03,492
And between you and me,
that is saying something.

1233
02:16:04,910 --> 02:16:10,165
Does that mean, with the Stone gone,
that Voldemort can never come back?

1234
02:16:10,374 --> 02:16:12,709
I'm afraid...

1235
02:16:14,086 --> 02:16:18,173
...there are ways
in which he can return.

1236
02:16:18,882 --> 02:16:21,426
Harry, do you know why...

1237
02:16:21,677 --> 02:16:25,681
...Professor Quirrell couldn't bear
to have you touch him?

1238
02:16:25,889 --> 02:16:30,519
It was because of your mother.
She sacrificed herself for you.

1239
02:16:31,061 --> 02:16:34,272
And that kind of act leaves a mark.

1240
02:16:34,439 --> 02:16:38,276
No, this kind of mark cannot be seen.

1241
02:16:38,443 --> 02:16:43,407
- It lives in your very skin.
- What is it?

1242
02:16:44,241 --> 02:16:47,953
Love, Harry. Love.

1243
02:16:56,044 --> 02:17:00,132
Bertie Bott's Every Flavor Beans.

1244
02:17:00,382 --> 02:17:05,053
I was most unfortunate in my youth
to come across a vomit-flavored one.

1245
02:17:05,303 --> 02:17:08,598
And since then,
I've lost my liking for them.

1246
02:17:08,807 --> 02:17:12,144
But I think I could be safe...

1247
02:17:12,394 --> 02:17:14,771
...with a nice toffee.

1248
02:17:17,482 --> 02:17:20,402
Hm, alas!

1249
02:17:21,111 --> 02:17:23,238
Earwax.

1250
02:17:38,462 --> 02:17:41,631
- All right there, Ron?
- All right. You?

1251
02:17:42,758 --> 02:17:45,469
All right. Hermione?

1252
02:17:46,136 --> 02:17:47,971
Never better.

1253
02:18:03,779 --> 02:18:06,198
Another year gone.

1254
02:18:06,990 --> 02:18:11,536
And now, as I understand it,
the house cup needs awarding.

1255
02:18:11,703 --> 02:18:14,372
And the points stand thus:

1256
02:18:14,539 --> 02:18:20,378
In fourth place,
Gryffindor with 312 points.

1257
02:18:22,339 --> 02:18:28,011
Third place,
Hufflepuff with 352 points.

1258
02:18:33,308 --> 02:18:35,060
In second place...

1259
02:18:35,310 --> 02:18:40,065
...Ravenclaw with 426 points.

1260
02:18:45,737 --> 02:18:47,489
And in first place...

1261
02:18:47,823 --> 02:18:53,245
...with 472 points, Slytherin house.

1262
02:18:58,834 --> 02:19:01,044
Nice one, mate.

1263
02:19:04,881 --> 02:19:08,969
Yes, well done, Slytherin.
Well done.

1264
02:19:09,219 --> 02:19:13,515
However, recent events must
be taken into account.

1265
02:19:13,723 --> 02:19:18,687
And I have a few last-minute points
to award.

1266
02:19:19,271 --> 02:19:24,776
To Miss Hermione Granger,
for the cool use of intellect...

1267
02:19:25,026 --> 02:19:27,779
...while others were in grave peril...

1268
02:19:28,530 --> 02:19:30,782
...5() points.

1269
02:19:31,700 --> 02:19:32,993
Good job.

1270
02:19:40,709 --> 02:19:46,756
Second, to Mr. Ronald Weasley,
for the best-played game of chess...

1271
02:19:47,257 --> 02:19:52,512
...that Hogwarts has seen
these many years, 50 points.

1272
02:19:57,142 --> 02:19:59,144
And third...

1273
02:19:59,728 --> 02:20:02,606
...to Mr. Harry Potter...

1274
02:20:02,814 --> 02:20:07,110
...for pure nerve
and outstanding courage...

1275
02:20:07,652 --> 02:20:12,574
...l award Gryffindor house 60 points.

1276
02:20:20,832 --> 02:20:22,792
We're tied with Slytherin!

1277
02:20:23,001 --> 02:20:29,007
Finally, it takes a great deal of bravery
to stand up to your enemies...

1278
02:20:29,174 --> 02:20:33,094
...but a great deal more
to stand up to your friends.

1279
02:20:33,303 --> 02:20:36,264
I award 10 points...

1280
02:20:36,473 --> 02:20:39,684
...to Neville Longbottom.

1281
02:20:53,031 --> 02:20:56,451
Assuming that my calculations
are correct...

1282
02:20:56,660 --> 02:21:01,206
...l believe that a change
of decoration is in order.

1283
02:21:06,211 --> 02:21:09,631
Gryffindor wins the house cup.

1284
02:21:11,716 --> 02:21:14,010
Yes!

1285
02:21:29,317 --> 02:21:30,902
We won!

1286
02:21:44,749 --> 02:21:47,252
[TRAIN WHISTLE BLOWS]

1287
02:21:47,669 --> 02:21:51,006
HAGRID: Come on, now.
Hurry up, you'll be late.

1288
02:21:51,214 --> 02:21:55,510
Train's leaving. Go on.
Come on, hurry up.

1289
02:22:00,932 --> 02:22:04,227
- Come on, Harry.
- One minute.

1290
02:22:10,442 --> 02:22:14,237
Thought you were leaving
without saying goodbye, did you?

1291
02:22:17,449 --> 02:22:19,284
This is for you.

1292
02:22:36,051 --> 02:22:38,178
Thanks, Hagrid.

1293
02:22:43,975 --> 02:22:48,438
Go on. On with you. On with you now.
Oh, listen, Harry.

1294
02:22:48,813 --> 02:22:53,318
If that dolt of a cousin of yours,
Dudley, gives you any grief...

1295
02:22:53,568 --> 02:22:56,237
...you could always threaten him...

1296
02:22:56,446 --> 02:22:59,324
...with a nice pair of ears
to go with his tail.

1297
02:22:59,491 --> 02:23:04,621
But we're not allowed to do magic
away from Hogwarts. You know that.

1298
02:23:05,080 --> 02:23:09,417
I do. But your cousin don't, do he?

1299
02:23:14,923 --> 02:23:18,009
Feels strange to be going home,
doesn't it?

1300
02:23:18,259 --> 02:23:20,345
I'm not going home.

1301
02:23:20,512 --> 02:23:22,472
Not really.

1302
02:32:08,914 --> 02:32:10,916
[ENGLISH SDH]


              
</script>

function parse_timestamp(s) {

    //var match = s.match(/^(?:([0-9]{2,}):)?([0-5][0-9]):([0-5][0-9][.,][0-9]{0,3})/);

    // Relaxing the timestamp format:

    var match = s.match(/^(?:([0-9]+):)?([0-5][0-9]):([0-5][0-9](?:[.,][0-9]{0,3})?)/);

    if (match == null) {

        throw 'Invalid timestamp format: ' + s;

    }

    var hours = parseInt(match[1] || "0", 10);

    var minutes = parseInt(match[2], 10);

    var seconds = parseFloat(match[3].replace(',', '.'));

    return seconds + 60 * minutes + 60 * 60 * hours;

}

// https://w3c.github.io/webvtt/

// https://developer.mozilla.org/en/docs/Web/API/Web_Video_Text_Tracks_Format

// https://en.wikipedia.org/wiki/WebVTT

//

// For better parsers, look at:

// https://github.com/annevk/webvtt

// https://github.com/mozilla/vtt.js

function quick_and_dirty_vtt_or_srt_parser(vtt) {

    var lines = vtt.trim().replace('\r\n', '\n').split(/[\r\n]/).map(function(line) {

        return line.trim();

    });

    var cues = [];

    var start = null;

    var end = null;

    var payload = null;

    for (var i = 0; i < lines.length; i++) {

        if (lines[i].indexOf('-->') >= 0) {

            var splitted = lines[i].split(/[ \t]+-->[ \t]+/);

            if (splitted.length != 2) {

                throw 'Error when splitting "-->": ' + lines[i];

            }

            // Already ignoring anything past the "end" timestamp (i.e. cue settings).

            start = parse_timestamp(splitted[0]);

            end = parse_timestamp(splitted[1]);

        } else if (lines[i] == '') {

            if (start && end) {

                var cue = new VTTCue(start, end, payload);

                cues.push(cue);

                start = null;

                end = null;

                payload = null;

            }

        } else if(start && end) {

            if (payload == null) {

                payload = lines[i];

            } else {

                payload += '\n' + lines[i];

            }

        }

    }

    if (start && end) {

        var cue = new VTTCue(start, end, payload);

        cues.push(cue);

    }
    
    return cues;

}

function init() {

    // http://www.html5rocks.com/en/tutorials/track/basics/

    // https://www.iandevlin.com/blog/2015/02/javascript/dynamically-adding-text-tracks-to-html5-video

    var video = document.querySelector('video');

    var subtitle = document.getElementById('subtitle');

    var track = video.addTextTrack('subtitles', subtitle.dataset.label, subtitle.dataset.lang);

    track.mode = "showing";

    quick_and_dirty_vtt_or_srt_parser(subtitle.innerHTML).map(function(cue) {

        track.addCue(cue);

    });

}
