<script type="text/vtt" id="subtitle" data-label="English" data-lang="en">
WEBVTT



1
00:01:16,746 --> 00:01:19,124
[CAT MEOWS]

2
00:01:19,666 --> 00:01:24,671
I should've known that you would
be here, Professor McGonagall.

3
00:01:35,849 --> 00:01:39,019
Good evening, Professor Dumbledore.

4
00:01:41,521 --> 00:01:44,524
Are the rumors true, Albus?

5
00:01:44,816 --> 00:01:50,030
I'm afraid so, professor.
The good and the bad.

6
00:01:50,238 --> 00:01:53,491
- And the boy?
- Hagrid is bringing him.

7
00:01:53,742 --> 00:01:57,662
Is it wise to trust Hagrid
with something so important?

8
00:01:58,163 --> 00:02:02,667
Professor, I would trust Hagrid
with my life.

9
00:02:04,711 --> 00:02:06,463
[ENGINE ROARS]

10
00:02:21,895 --> 00:02:26,066
Professor Dumbledore, sir.
Professor McGonagall.

11
00:02:26,274 --> 00:02:30,153
- No problems, I trust, Hagrid?
- No, sir.

12
00:02:30,362 --> 00:02:34,824
Little tyke fell asleep
as we were flying over Bristol.

13
00:02:35,575 --> 00:02:38,078
Try not to wake him.

14
00:02:38,912 --> 00:02:40,997
There you go.

15
00:02:46,419 --> 00:02:50,924
Do you really think it's safe,
leaving him with these people?

16
00:02:51,299 --> 00:02:56,429
I've watched them all day.
They're the worst sort of Muggles.

17
00:02:56,680 --> 00:03:00,600
- They really are--
- The only family he has.

18
00:03:00,892 --> 00:03:05,814
He'll be famous. Every child
in our world will know his name.

19
00:03:06,064 --> 00:03:07,774
Exactly.

20
00:03:07,941 --> 00:03:12,278
He's far better off growing up
away from all of that.

21
00:03:14,739 --> 00:03:17,450
Until he's ready.

22
00:03:29,462 --> 00:03:34,968
There, there, Hagrid.
It's not really goodbye, after all.

23
00:03:46,980 --> 00:03:48,481
Good luck...

24
00:03:49,524 --> 00:03:51,484
...Harry Potter.

25
00:04:09,085 --> 00:04:12,130
WOMAN:
Up. Get up!

26
00:04:14,674 --> 00:04:16,176
Now!

27
00:04:29,898 --> 00:04:33,276
DUDLEY: Wake up, cousin!
We're going to the zoo!

28
00:04:44,454 --> 00:04:49,709
PETUNIA: Here comes the birthday boy.
VERNON: Happy birthday, son.

29
00:04:51,544 --> 00:04:54,714
Cook breakfast.
And try not to burn anything.

30
00:04:54,964 --> 00:04:59,928
- Yes, Aunt Petunia.
- I want everything to be perfect...

31
00:05:00,136 --> 00:05:03,056
...for my Dudley's special day!

32
00:05:03,223 --> 00:05:08,228
- Hurry up! Bring my coffee, boy.
- Yes, Uncle Vernon.

33
00:05:09,479 --> 00:05:12,565
PETUNIA:
Aren't they wonderful, darling?

34
00:05:14,734 --> 00:05:18,238
- How many are there?
-36. Counted them myself.

35
00:05:18,488 --> 00:05:21,699
36?! But last year I had 37!

36
00:05:21,908 --> 00:05:25,745
- But some are bigger than last year's.
- I don't care!

37
00:05:25,995 --> 00:05:28,498
This is what we're going to do.

38
00:05:28,706 --> 00:05:33,086
We're going to buy you two
new presents. How's that, pumpkin?

39
00:05:35,046 --> 00:05:40,385
PETUNIA: It should be a lovely day
at the zoo. I'm looking forward to it.

40
00:05:43,972 --> 00:05:45,765
I'm warning you now, boy.

41
00:05:46,015 --> 00:05:49,519
Any funny business, any at all...

42
00:05:49,727 --> 00:05:52,772
...and you won't have
any meals for a week.

43
00:05:53,523 --> 00:05:55,275
Get in.

44
00:06:02,448 --> 00:06:04,868
DUDLEY:
Make it move.

45
00:06:07,537 --> 00:06:09,247
Move!

46
00:06:09,497 --> 00:06:11,958
- Move!
- He's asleep!

47
00:06:12,125 --> 00:06:14,711
He's boring.

48
00:06:17,130 --> 00:06:22,635
Sorry about him. He doesn't understand
what it's like, lying there...

49
00:06:23,094 --> 00:06:26,890
...watching people press
their ugly faces in on you.

50
00:06:29,642 --> 00:06:32,312
Can you hear me?

51
00:06:34,814 --> 00:06:38,818
It's just, I've never talked
to a snake before.

52
00:06:39,319 --> 00:06:40,737
Do you...?

53
00:06:40,945 --> 00:06:45,074
Do you talk to people often?

54
00:06:46,159 --> 00:06:49,495
You're from Burma, aren't you?
Was it nice there?

55
00:06:49,662 --> 00:06:51,998
Do you miss your family?

56
00:06:54,834 --> 00:06:59,589
I see. That's me as well.
I never knew my parents either.

57
00:06:59,797 --> 00:07:04,802
Mummy, Dad, you won't believe
what this snake is doing!

58
00:07:27,867 --> 00:07:29,869
Thanks.

59
00:07:30,119 --> 00:07:31,537
Anytime.

60
00:07:34,874 --> 00:07:36,793
MAN:
Snake!

61
00:07:37,001 --> 00:07:41,089
[SCREAMING]

62
00:07:52,225 --> 00:07:55,603
Mum! Mummy! Help me!

63
00:07:55,853 --> 00:07:58,982
My darling boy!
How did you get in there?

64
00:07:59,482 --> 00:08:04,570
Who did this? How did you get
in there? ls there a snake?

65
00:08:09,409 --> 00:08:14,747
It's all right, sweetheart.
We'll get you out of these cold clothes.

66
00:08:16,499 --> 00:08:19,419
- What happened?
- I swear, I don't know!

67
00:08:19,627 --> 00:08:23,506
The glass was there
and then it was gone, like magic.

68
00:08:27,927 --> 00:08:30,722
There's no such thing as magic.

69
00:09:07,467 --> 00:09:10,178
VERNON:
Marge is ill. Ate a funny whelk.

70
00:09:10,386 --> 00:09:13,598
- Dad, look! Harry's got a letter!
- It's mine!

71
00:09:13,806 --> 00:09:16,559
Yours? Who'd be writing to you?

72
00:09:44,796 --> 00:09:47,215
[DRILL WHIRS]

73
00:09:47,840 --> 00:09:52,345
VERNON:
No more mail through this letterbox.

74
00:10:04,524 --> 00:10:07,360
PETUNIA:
Have a lovely day at the office, dear.

75
00:10:07,610 --> 00:10:09,112
[OWL HOOTS]

76
00:10:10,279 --> 00:10:12,949
Shoo! Go on.

77
00:10:37,807 --> 00:10:40,685
Fine day, Sunday.

78
00:10:41,310 --> 00:10:45,982
In my opinion, best day of the week.
Why is that, Dudley?

79
00:10:46,190 --> 00:10:50,570
- Because there's no post on Sundays?
- Right you are, Harry!

80
00:10:50,820 --> 00:10:53,573
No post on Sunday.

81
00:10:54,991 --> 00:10:58,911
VERNON:
No blasted letters today! No, sir.

82
00:10:59,495 --> 00:11:04,417
Not one single bloody letter. Not one!

83
00:11:12,884 --> 00:11:16,762
No, sir, not one blasted, miserable--

84
00:11:19,557 --> 00:11:21,726
[RUMBLING]

85
00:11:28,274 --> 00:11:30,443
DUDLEY:
Make it stop, please!

86
00:11:32,278 --> 00:11:34,197
VERNON:
Stop it!

87
00:11:38,326 --> 00:11:41,287
Mummy, what's happening?

88
00:11:44,707 --> 00:11:49,045
Give me that! Give me that letter!

89
00:11:51,631 --> 00:11:53,424
Get off!

90
00:11:57,136 --> 00:12:01,349
They're my letters! Let go of me!

91
00:12:02,141 --> 00:12:05,144
That's it! We're going away!

92
00:12:05,853 --> 00:12:09,482
Far away, where they can't find us!

93
00:12:09,732 --> 00:12:12,985
Daddy's gone mad, hasn't he?

94
00:12:47,895 --> 00:12:50,189
Make a wish, Harry.

95
00:12:52,692 --> 00:12:55,403
[CRASHING]

96
00:13:06,289 --> 00:13:08,332
Who's there?

97
00:13:20,511 --> 00:13:22,930
Sorry about that.

98
00:13:29,812 --> 00:13:34,400
I demand that you leave at once.
You are breaking and entering.

99
00:13:37,236 --> 00:13:40,072
Dry up, Dursley, you great prune.

100
00:13:45,328 --> 00:13:48,831
I haven't seen you
since you was a baby, Harry.

101
00:13:49,040 --> 00:13:53,586
You're a bit more along than I expected.
Particularly in the middle.

102
00:13:53,753 --> 00:13:56,589
I'm not Harry.

103
00:13:58,466 --> 00:14:02,178
- I am.
- Well, of course you are.

104
00:14:02,970 --> 00:14:04,555
Got something for you.

105
00:14:04,764 --> 00:14:10,353
Afraid I sat on it, but I imagine
it'll taste fine just the same.

106
00:14:12,855 --> 00:14:16,275
Baked it myself, words and all.

107
00:14:21,781 --> 00:14:22,865
Thank you.

108
00:14:23,115 --> 00:14:27,244
It's not every day your young man
turns 11, is it?

109
00:14:42,426 --> 00:14:46,555
Excuse me, but who are you?

110
00:14:46,764 --> 00:14:51,644
Rubeus Hagrid, Keeper of Keys
and Grounds at Hogwarts.

111
00:14:51,936 --> 00:14:55,648
- Of course, you know about Hogwarts.
- Sorry, no.

112
00:14:56,232 --> 00:15:01,153
Didn't you ever wonder where
your mum and dad learned it all?

113
00:15:01,404 --> 00:15:02,780
Learned what?

114
00:15:02,988 --> 00:15:05,533
You're a wizard, Harry.

115
00:15:06,742 --> 00:15:08,786
-I’m a what?
- A wizard.

116
00:15:08,994 --> 00:15:12,039
A good one, I'd wager,
once you're trained up.

117
00:15:12,289 --> 00:15:15,167
No, you've made a mistake.
I mean...

118
00:15:15,334 --> 00:15:18,337
...l can't be a wizard.

119
00:15:19,046 --> 00:15:23,801
I mean, I'm just Harry. Just Harry.

120
00:15:24,844 --> 00:15:28,848
Well, Just Harry, did you ever
make anything happen?

121
00:15:29,098 --> 00:15:33,769
Anything you couldn't explain,
when you were angry or scared?

122
00:15:35,521 --> 00:15:37,022
<i>Hm.</i>

123
00:15:50,161 --> 00:15:53,289
HARRY: "Dear Mr. Potter,
We are pleased to accept you...

124
00:15:53,497 --> 00:15:56,709
...at Hogwarts School
of Witchcraft and Wizardry."

125
00:15:56,959 --> 00:16:01,881
He will not be going! We swore
we'd put a stop to all this rubbish.

126
00:16:02,131 --> 00:16:06,343
You knew? You knew all along
and you never told me?

127
00:16:06,552 --> 00:16:09,638
Of course we knew.
How could you not be?

128
00:16:09,847 --> 00:16:13,559
My perfect sister being who she was.

129
00:16:13,726 --> 00:16:19,732
My mother and father were so proud
the day she got her letter.

130
00:16:19,899 --> 00:16:24,111
"We have a witch in the family.
Isn't it wonderful?"

131
00:16:24,320 --> 00:16:27,990
I was the only one to see her
for what she was.

132
00:16:28,199 --> 00:16:29,909
A freak!

133
00:16:30,159 --> 00:16:33,120
Then she met that Potter,
and then she had you...

134
00:16:33,329 --> 00:16:39,043
...and I knew you would be the same.
Just as strange, just as abnormal.

135
00:16:39,251 --> 00:16:44,256
And then she got herself blown up,
and we got landed with you.

136
00:16:44,423 --> 00:16:48,427
Blown up? You told me
my parents died in a car crash.

137
00:16:48,719 --> 00:16:53,015
A car crash? A car crash killed
Lily and James Potter?

138
00:16:53,224 --> 00:16:57,144
PETUNIA: We had to say something.
-lt's an outrage! A scandal!

139
00:16:57,353 --> 00:16:59,772
He'll not be going.

140
00:17:00,022 --> 00:17:03,359
A great Muggle like you
is going to stop him?

141
00:17:03,526 --> 00:17:04,568
Muggle?

142
00:17:04,902 --> 00:17:08,906
Non-magic folk. This boy's had
his name down since he were born.

143
00:17:09,114 --> 00:17:12,952
He's going to the finest school
of witchcraft and wizardry.

144
00:17:13,202 --> 00:17:19,124
He'll be under the finest headmaster
Hogwarts has seen, Albus Dumbledore.

145
00:17:19,291 --> 00:17:24,129
I will not pay to have a crackpot
old fool teach him magic tricks.

146
00:17:24,296 --> 00:17:28,884
Never insult Albus Dumbledore...

147
00:17:29,093 --> 00:17:31,136
...in front of me.

148
00:17:48,988 --> 00:17:54,285
I'd appreciate it if you didn't tell
anyone at Hogwarts about that.

149
00:17:54,493 --> 00:17:58,622
- I’m not allowed to do magic.
- Okay.

150
00:17:59,915 --> 00:18:02,918
We're a bit behind schedule.
Best be off.

151
00:18:09,091 --> 00:18:12,303
Unless you'd rather stay, of course.

152
00:18:27,359 --> 00:18:29,862
HARRY:
"All students must be equipped with...

153
00:18:30,112 --> 00:18:33,032
...one standard size <i>2</i>
pewter cauldron...

154
00:18:33,240 --> 00:18:39,038
...and may bring, if they desire,
either an owl, a cat or a toad."

155
00:18:39,288 --> 00:18:41,874
Can we find all this in London?

156
00:18:42,041 --> 00:18:44,460
If you know where to go.

157
00:19:07,232 --> 00:19:10,194
Ah, Hagrid! The usual, I presume?

158
00:19:10,402 --> 00:19:14,281
No, thanks, Tom.
I'm on official Hogwarts business.

159
00:19:14,490 --> 00:19:17,576
Just helping Harry buy
his school supplies.

160
00:19:17,826 --> 00:19:21,372
Bless my soul. It's Harry Potter!

161
00:19:25,668 --> 00:19:29,088
Welcome back, Mr. Potter.
Welcome back.

162
00:19:29,338 --> 00:19:33,676
Doris Crockford. I can't believe
I'm meeting you at last.

163
00:19:34,093 --> 00:19:39,390
Harry Potter. Can't tell you
how pleased I am to meet you.

164
00:19:39,598 --> 00:19:42,101
Hello, professor. I didn't see you.

165
00:19:42,351 --> 00:19:47,356
Professor Quirrell will be your
Defense Against the Dark Arts teacher.

166
00:19:47,564 --> 00:19:49,942
Oh, nice to meet you.

167
00:19:50,234 --> 00:19:53,320
Fearfully fascinating subject.

168
00:19:53,529 --> 00:19:58,117
Not that you need it, eh, Potter?

169
00:19:59,076 --> 00:20:03,247
Yes, well, must be going now.
Lots to buy.

170
00:20:03,455 --> 00:20:05,207
HARRY:
Goodbye.

171
00:20:07,918 --> 00:20:11,463
- See, Harry? You're famous.
- But why am I famous?

172
00:20:11,714 --> 00:20:15,134
All those people,
how is it they know who I am?

173
00:20:15,384 --> 00:20:19,138
I'm not sure I'm the right person
to tell you that.

174
00:20:36,155 --> 00:20:39,950
Welcome, Harry, to Diagon Alley.

175
00:20:56,300 --> 00:20:58,802
Here, you get your quills and ink.

176
00:20:59,011 --> 00:21:02,973
Over there, all your bits and bobs
for doing wizardry.

177
00:21:27,831 --> 00:21:30,042
BOY 1:
It's a world-class racing broom.

178
00:21:30,292 --> 00:21:34,171
Look at it! The new Nimbus 2000!

179
00:21:34,421 --> 00:21:37,716
BOY 2:
It's the fastest model yet.

180
00:21:41,428 --> 00:21:46,016
But how am I to pay for all this?
I haven't any money.

181
00:21:46,225 --> 00:21:49,561
There's your money.
Gringotts, the wizard bank.

182
00:21:49,812 --> 00:21:55,317
Ain't no safer place, not one.
Except perhaps Hogwarts.

183
00:22:07,955 --> 00:22:11,959
Hagrid, what exactly are these things?

184
00:22:12,167 --> 00:22:17,422
They're goblins. Clever as they come,
but not the most friendly of beasts.

185
00:22:17,589 --> 00:22:19,591
Best stay close.

186
00:22:20,551 --> 00:22:22,261
[HAGRID CLEARS THROAT]

187
00:22:23,595 --> 00:22:27,266
Mr. Harry Potter wishes
to make a withdrawal.

188
00:22:31,520 --> 00:22:34,690
And does Mr. Harry Potter
have his key?

189
00:22:35,607 --> 00:22:38,861
Wait a minute.
Got it here somewhere.

190
00:22:41,697 --> 00:22:44,533
Ha! There's the little devil.

191
00:22:44,741 --> 00:22:47,619
And there's something else as well.

192
00:22:48,871 --> 00:22:52,207
Professor Dumbledore gave me this.

193
00:22:56,253 --> 00:23:01,300
It's about You-Know-What
in vault you-know-which.

194
00:23:02,634 --> 00:23:04,595
Very well.

195
00:23:09,808 --> 00:23:12,644
Vault 687.

196
00:23:14,563 --> 00:23:16,815
Lamp, please.

197
00:23:25,324 --> 00:23:26,658
Key, please.

198
00:23:50,140 --> 00:23:53,852
Did you think your parents
would leave you with nothing?

199
00:23:55,187 --> 00:23:58,857
GOBLIN: Vault 713.
HARRY: What's in there, Hagrid?

200
00:23:59,107 --> 00:24:03,278
HAGRID: Can't tell you.
Hogwarts business. Very secret.

201
00:24:03,528 --> 00:24:05,072
GOBLIN:
Stand back.

202
00:24:33,350 --> 00:24:36,144
Best not to mention this to anyone.

203
00:24:44,569 --> 00:24:48,490
I still need a wand.

204
00:24:48,699 --> 00:24:52,119
You want Ollivanders.
There ain't no place better.

205
00:24:52,828 --> 00:24:57,916
Run along there and wait.
I got one more thing to do.

206
00:25:15,934 --> 00:25:17,769
Hello?

207
00:25:20,731 --> 00:25:22,566
Hello?

208
00:25:26,069 --> 00:25:30,365
I wondered when
I'd be seeing you, Mr. Potter.

209
00:25:38,165 --> 00:25:40,375
It seems only yesterday...

210
00:25:40,625 --> 00:25:46,465
...that your mother and father were
in here buying their first wands.

211
00:25:53,138 --> 00:25:55,432
Here we are.

212
00:26:03,982 --> 00:26:06,568
Give it a wave.

213
00:26:12,991 --> 00:26:15,577
Apparently not.

214
00:26:23,001 --> 00:26:25,212
Perhaps...

215
00:26:26,838 --> 00:26:29,007
...this.

216
00:26:36,098 --> 00:26:40,727
No, no, definitely not. No matter.

217
00:26:47,943 --> 00:26:49,528
I wonder...

218
00:27:18,765 --> 00:27:21,059
Curious.

219
00:27:21,268 --> 00:27:24,187
Very curious.

220
00:27:24,396 --> 00:27:27,524
Sorry, but what's curious?

221
00:27:29,234 --> 00:27:32,529
I remember every wand
I've ever sold, Mr. Potter.

222
00:27:32,737 --> 00:27:35,490
It so happens that the phoenix...

223
00:27:35,699 --> 00:27:40,412
...whose tail feather resides
in your wand, gave another feather.

224
00:27:40,829 --> 00:27:43,915
Just one other.

225
00:27:44,082 --> 00:27:48,420
It is curious that you should
be destined for this wand...

226
00:27:48,712 --> 00:27:54,384
...when its brother gave you that scar.

227
00:27:56,219 --> 00:27:59,431
And who owned that wand?

228
00:28:00,265 --> 00:28:02,684
We do not speak his name.

229
00:28:03,101 --> 00:28:06,605
The wand chooses
the wizard, Mr. Potter.

230
00:28:06,855 --> 00:28:09,858
It's not always clear why.

231
00:28:10,233 --> 00:28:13,737
But I think it is clear...

232
00:28:13,945 --> 00:28:17,866
...that we can expect
great things from you.

233
00:28:18,074 --> 00:28:22,329
After all, He-Who-Must-Not-Be-Named...

234
00:28:22,579 --> 00:28:25,248
...did great things.

235
00:28:25,457 --> 00:28:27,459
Terrible...

236
00:28:27,918 --> 00:28:31,129
...yes, but great.

237
00:28:35,091 --> 00:28:36,134
[KNOCKING]

238
00:28:36,801 --> 00:28:38,845
HAGRID:
Harry! Harry!

239
00:28:39,221 --> 00:28:41,598
Happy birthday.

240
00:28:43,099 --> 00:28:44,142
HARRY:
Wow.

241
00:28:48,730 --> 00:28:52,234
You all right, Harry?
You seem very quiet.

242
00:28:52,609 --> 00:28:58,156
He killed my parents, didn't he?
The one who gave me this.

243
00:28:58,406 --> 00:29:01,993
You know, Hagrid. I know you do.

244
00:29:05,914 --> 00:29:10,460
First, and understand this
because it's very important:

245
00:29:10,669 --> 00:29:13,171
Not all wizards are good.

246
00:29:13,421 --> 00:29:15,924
Some of them go bad.
A few years ago...

247
00:29:16,132 --> 00:29:21,137
...there was a wizard who went as bad
as you can go. His name was V--

248
00:29:21,346 --> 00:29:24,975
- His name was V--
- Maybe if you wrote it down?

249
00:29:25,183 --> 00:29:27,018
No, I can't spell it.

250
00:29:27,269 --> 00:29:31,523
- All right, Voldemort.
- Voldemort?

251
00:29:31,690 --> 00:29:34,150
Shh.

252
00:29:35,485 --> 00:29:37,696
It was dark times, Harry.

253
00:29:40,031 --> 00:29:43,159
<i>Voldemort started
to gather some followers.</i>

254
00:29:43,410 --> 00:29:46,705
<i>Brought them over to the Dark Side.</i>

255
00:29:48,123 --> 00:29:51,209
<i>Anyone that stood up to him
ended up dead.</i>

256
00:29:52,377 --> 00:29:55,422
<i>Your parents fought against him.</i>

257
00:29:55,630 --> 00:29:59,426
<i>But nobody lived once
he decided to kill them.</i>

258
00:30:03,805 --> 00:30:06,391
<i>Nobody, not one.</i>

259
00:30:06,558 --> 00:30:08,977
<i>Except you.</i>

260
00:30:10,979 --> 00:30:15,066
Me? Voldemort tried to kill me?

261
00:30:15,567 --> 00:30:19,738
Yes. That ain't no ordinary out
on your forehead, Harry.

262
00:30:20,030 --> 00:30:25,744
A mark like that only comes from being
touched by a curse, an evil curse.

263
00:30:25,994 --> 00:30:29,581
What happened to V--?
To You-Know-Who?

264
00:30:30,749 --> 00:30:34,085
Well, some say he died.

265
00:30:34,336 --> 00:30:36,755
Codswallop, in my opinion.

266
00:30:36,963 --> 00:30:40,216
Nope, I reckon he's out there still...

267
00:30:40,425 --> 00:30:43,386
...too tired to carry on.

268
00:30:43,595 --> 00:30:49,017
But one thing's certain. Something
about you stumped him that night.

269
00:30:49,267 --> 00:30:53,521
That's why you're famous.
That's why everybody knows your name.

270
00:30:53,980 --> 00:30:57,609
You're the boy who lived.

271
00:31:06,993 --> 00:31:09,704
What are you looking at?

272
00:31:11,456 --> 00:31:13,458
Blimey, is that the time?

273
00:31:13,625 --> 00:31:17,629
I'm gonna have to leave you.
Dumbledore will be wanting his--

274
00:31:17,879 --> 00:31:22,759
Well, he'll be wanting to see me.
Your train leaves in 10 minutes.

275
00:31:22,967 --> 00:31:28,306
Here's your ticket. Stick to your ticket,
that's very important.

276
00:31:31,142 --> 00:31:33,436
"Platform 9 3/4"?

277
00:31:33,645 --> 00:31:38,441
But, Hagrid, there must be a mistake.
This says platform 9 3/4.

278
00:31:38,650 --> 00:31:41,986
There's no such thing, is there?

279
00:32:00,505 --> 00:32:02,090
MAN:
Sorry.

280
00:32:03,591 --> 00:32:06,344
Excuse me. Excuse me.

281
00:32:06,553 --> 00:32:08,096
On your left.

282
00:32:08,346 --> 00:32:12,142
Can you tell me where
I might find platform 9 3/4?

283
00:32:12,350 --> 00:32:14,853
Think you're being funny, do you?

284
00:32:15,103 --> 00:32:18,440
MRS. WEASLEY: It's the same
every year, packed with Muggles.

285
00:32:18,857 --> 00:32:22,277
- Muggles?
MRS. WEASLEY: Platform 9 3/4, this way.

286
00:32:27,949 --> 00:32:31,119
All right, Percy, you first.

287
00:32:41,087 --> 00:32:42,297
Fred, you next.

288
00:32:42,505 --> 00:32:46,217
- He's not Fred, I am.
- You call yourself our mother?

289
00:32:46,384 --> 00:32:48,386
I'm sorry, George.

290
00:32:52,515 --> 00:32:54,893
I'm only joking. I am Fred.

291
00:33:00,732 --> 00:33:03,318
Excuse me.

292
00:33:04,402 --> 00:33:07,197
Could you tell me how to...?

293
00:33:07,405 --> 00:33:10,909
How to get onto the platform?
Not to worry, dear.

294
00:33:11,159 --> 00:33:13,620
It's Ron's first time
to Hogwarts as well.

295
00:33:13,828 --> 00:33:19,751
All you do is walk straight at the wall
between platforms 9 and 10.

296
00:33:19,918 --> 00:33:23,421
- Best to run if you're nervous.
- Good luck.

297
00:34:20,979 --> 00:34:25,275
Excuse me. Do you mind?
Everywhere else is full.

298
00:34:25,483 --> 00:34:27,694
Not at all.

299
00:34:30,780 --> 00:34:33,199
I'm Ron, by the way. Ron Weasley.

300
00:34:33,449 --> 00:34:36,077
I'm Harry. Harry Potter.

301
00:34:37,453 --> 00:34:39,497
So it's true!

302
00:34:39,706 --> 00:34:42,500
I mean, do you really have the...?

303
00:34:43,084 --> 00:34:45,962
- The what?
- The scar?

304
00:34:46,462 --> 00:34:48,506
Oh, yeah.

305
00:34:49,132 --> 00:34:51,342
Wicked!

306
00:34:53,803 --> 00:34:58,975
- Anything off the trolley, dears?
- No, thanks. I'm all set.

307
00:35:03,021 --> 00:35:05,315
We'll take the lot.

308
00:35:07,650 --> 00:35:09,360
Whoa.

309
00:35:16,034 --> 00:35:20,830
- Bertie Bott's Every Flavor Beans?
- They mean every flavor.

310
00:35:21,247 --> 00:35:24,626
There's chocolate
and peppermint and also...

311
00:35:24,834 --> 00:35:28,671
...spinach, liver and tripe.

312
00:35:28,880 --> 00:35:33,051
George sweared he got
a booger-flavored one once.

313
00:35:37,722 --> 00:35:43,061
- Are they real frogs?
-lt's a spell. You want the cards.

314
00:35:43,269 --> 00:35:48,733
Each pack's got a famous witch
or wizard. I've got about 500 meself.

315
00:35:50,234 --> 00:35:52,528
Watch it!

316
00:35:54,530 --> 00:35:58,326
That's rotten luck. They've only
got one good jump in them.

317
00:36:01,204 --> 00:36:05,083
-I’ve got Dumbledore!
- I got about six of him.

318
00:36:06,876 --> 00:36:08,419
Hey, he's gone!

319
00:36:08,586 --> 00:36:12,090
You can't expect him to
hang around all day, can you?

320
00:36:12,715 --> 00:36:15,843
This is Scabbers. Pathetic, isn't he?

321
00:36:16,052 --> 00:36:17,220
A little.

322
00:36:17,428 --> 00:36:20,765
Fred gave me a spell
to turn him yellow. Want to see?

323
00:36:20,932 --> 00:36:23,017
Yeah.

324
00:36:29,774 --> 00:36:31,401
Has anyone seen a toad?

325
00:36:31,776 --> 00:36:34,445
- A boy named Neville's lost one.
- No.

326
00:36:35,029 --> 00:36:39,367
Oh, are you doing magic?
Let's see, then.

327
00:36:40,410 --> 00:36:44,747
<i>Sunshine, daisies, butter mellow</i>

328
00:36:44,956 --> 00:36:48,084
<i>Turn this stupid, fat rat yellow</i>

329
00:36:50,837 --> 00:36:56,467
Are you sure that's a real spell?
Well, it's not very good, is it?

330
00:36:56,634 --> 00:36:59,929
I've only tried
a few simple ones myself...

331
00:37:00,138 --> 00:37:02,765
...but they've all worked for me.

332
00:37:06,394 --> 00:37:08,438
For example:

333
00:37:08,813 --> 00:37:11,607
<i>Oculus Reparo.</i>

334
00:37:13,651 --> 00:37:16,320
That's better, isn't it?

335
00:37:17,488 --> 00:37:21,409
Holy cricket, you're Harry Potter!

336
00:37:21,617 --> 00:37:25,163
I'm Hermione Granger.
And you are...?

337
00:37:25,913 --> 00:37:29,125
-I’m Ron Weasley.
- Pleasure.

338
00:37:29,333 --> 00:37:34,422
You two better change into robes.
I expect we'll be arriving soon.

339
00:37:38,509 --> 00:37:42,013
You've got dirt on your nose.
Did you know?

340
00:37:42,180 --> 00:37:44,182
Just there.

341
00:37:56,527 --> 00:38:00,323
Right, then.
First years, this way, please!

342
00:38:00,531 --> 00:38:05,703
Come on, first years, don't be shy.
Come on now, hurry up.

343
00:38:12,710 --> 00:38:15,713
- Hello, Harry.
- Hi, Hagrid.

344
00:38:15,922 --> 00:38:16,964
Whoa.

345
00:38:17,131 --> 00:38:21,135
Right, then. This way to the boats.
Come on now, follow me.

346
00:38:49,914 --> 00:38:51,374
Wow.

347
00:39:06,848 --> 00:39:08,599
Wicked.

348
00:39:36,794 --> 00:39:39,046
Welcome to Hogwarts.

349
00:39:39,255 --> 00:39:43,259
Shortly, you'll pass through
these doors and join your classmates.

350
00:39:43,467 --> 00:39:48,514
But before you take your seats,
you must be sorted into your houses.

351
00:39:48,723 --> 00:39:51,809
They are Gryffindor, Hufflepuff...

352
00:39:52,059 --> 00:39:56,522
...Ravenclaw and Slytherin.

353
00:39:56,939 --> 00:40:01,986
While you're here, your house
will be like your family.

354
00:40:02,612 --> 00:40:06,115
Your triumphs will earn you points.

355
00:40:06,324 --> 00:40:10,453
Any rule-breaking
and you will lose points.

356
00:40:10,661 --> 00:40:15,958
At the end of the year, the house with
the most points wins the house cup.

357
00:40:16,167 --> 00:40:17,501
Trevor!

358
00:40:26,427 --> 00:40:28,054
Sorry.

359
00:40:28,262 --> 00:40:32,183
The Sorting Ceremony
will begin momentarily.

360
00:40:33,559 --> 00:40:36,854
It's true then,
what they're saying on the train.

361
00:40:37,313 --> 00:40:39,941
Harry Potter has come to Hogwarts.

362
00:40:40,149 --> 00:40:41,567
Harry Potter?

363
00:40:42,193 --> 00:40:44,862
This is Crabbe and Goyle.

364
00:40:45,071 --> 00:40:47,365
And I'm Malfoy.

365
00:40:47,698 --> 00:40:50,034
Draco Malfoy.

366
00:40:51,994 --> 00:40:55,581
Think my name's funny, do you?
I've no need to ask yours.

367
00:40:55,790 --> 00:41:01,587
Red hair and a hand-me-down robe?
You must be a Weasley.

368
00:41:02,505 --> 00:41:06,550
You'll find out some wizarding families
are better than others.

369
00:41:06,717 --> 00:41:10,554
You don't want to go making friends
with the wrong sort.

370
00:41:10,721 --> 00:41:12,890
I can help you there.

371
00:41:15,142 --> 00:41:18,980
I think I can tell the wrong sort
for myself, thanks.

372
00:41:24,610 --> 00:41:26,821
We're ready for you now.
Follow me.

373
00:41:45,423 --> 00:41:49,927
The ceiling isn't real. It's bewitched
to look like the night sky.

374
00:41:50,261 --> 00:41:53,139
I read about it
in Hogwarts, <i>A</i> History.

375
00:42:06,402 --> 00:42:09,238
Will you wait along here, please?

376
00:42:10,656 --> 00:42:13,451
Now, before we begin...

377
00:42:13,659 --> 00:42:16,912
...Professor Dumbledore would like
to say a few words.

378
00:42:17,121 --> 00:42:21,917
I have a few start-of-term notices
I wish to announce.

379
00:42:22,293 --> 00:42:24,420
The first years, please note...

380
00:42:24,712 --> 00:42:30,718
...that the Dark Forest is
strictly forbidden to all students.

381
00:42:30,968 --> 00:42:36,474
Also, our caretaker, Mr. Filch,
has asked me to remind you...

382
00:42:36,682 --> 00:42:41,312
...that the third-floor corridor
is out of bounds...

383
00:42:41,604 --> 00:42:45,816
...to everyone who does not wish
to die a most painful death.

384
00:42:47,193 --> 00:42:49,153
Thank you.

385
00:42:50,905 --> 00:42:54,992
When I call your name,
you will come forth.

386
00:42:55,201 --> 00:42:58,829
I shall place the Sorting Hat
on your head...

387
00:42:58,996 --> 00:43:02,249
...and you will be sorted
into your houses.

388
00:43:02,458 --> 00:43:05,086
Hermione Granger.

389
00:43:07,338 --> 00:43:09,965
Oh, no. Okay, relax.

390
00:43:10,341 --> 00:43:13,719
Mental, that one, I'm telling you.

391
00:43:18,224 --> 00:43:23,020
Ah, right, then. Mm, right.

392
00:43:23,270 --> 00:43:26,857
Okay. Gryffindor!

393
00:43:35,658 --> 00:43:38,452
Draco Malfoy.

394
00:43:42,998 --> 00:43:45,209
Slytherin!

395
00:43:46,168 --> 00:43:49,046
Every wizard who went bad
was in Slytherin.

396
00:43:49,296 --> 00:43:51,841
Susan Bones.

397
00:43:58,806 --> 00:44:00,224
Ah!

398
00:44:00,391 --> 00:44:02,518
Harry, what is it?

399
00:44:02,768 --> 00:44:05,479
Nothing. Nothing, I'm fine.

400
00:44:05,729 --> 00:44:07,148
SORTING HAT:
Let's see...

401
00:44:07,398 --> 00:44:11,735
I know! Hufflepuff!

402
00:44:13,487 --> 00:44:15,906
Ronald Weasley.

403
00:44:28,752 --> 00:44:34,758
Ha, another Weasley!
I know just what to do with you.

404
00:44:35,426 --> 00:44:37,761
Gryffindor!

405
00:44:43,934 --> 00:44:46,437
Harry Potter.

406
00:44:54,320 --> 00:44:55,946
[WHISPERING]

407
00:45:03,579 --> 00:45:07,541
Hm, difficult, very difficult.

408
00:45:07,750 --> 00:45:11,712
Plenty of courage, I see.
Not a bad mind, either.

409
00:45:11,921 --> 00:45:14,215
There's talent, oh, yes.

410
00:45:14,423 --> 00:45:18,260
And a thirst to prove yourself.

411
00:45:18,469 --> 00:45:20,638
But where to put you?

412
00:45:21,222 --> 00:45:23,724
Not Slytherin, not Slytherin!

413
00:45:23,974 --> 00:45:27,603
Not Slytherin, eh? Are you sure?

414
00:45:27,811 --> 00:45:32,650
You could be great, you know.
It's all here, in your head.

415
00:45:32,900 --> 00:45:38,239
And Slytherin will help you on the way
to greatness, no doubt about that.

416
00:45:38,572 --> 00:45:43,160
- No? Well, if you're sure.
- Please, no.

417
00:45:43,410 --> 00:45:45,162
Better be...

418
00:45:45,371 --> 00:45:47,331
...Gryffindor!

419
00:46:12,856 --> 00:46:15,651
Your attention, please.

420
00:46:17,695 --> 00:46:20,406
Let the feast begin.

421
00:46:25,411 --> 00:46:27,538
Wow.

422
00:46:37,339 --> 00:46:38,882
I'm half and half.

423
00:46:39,049 --> 00:46:42,344
Me dad's a Muggle. Mum's a witch.

424
00:46:42,553 --> 00:46:46,056
Bit of a nasty shock for him
when he found out.

425
00:46:47,057 --> 00:46:50,853
Percy, who's that teacher
talking to Professor Quirrell?

426
00:46:51,186 --> 00:46:54,315
PERCY: Professor Snape,
head of Slytherin house.

427
00:46:54,523 --> 00:46:56,442
- What's he teach?
- Potions.

428
00:46:56,650 --> 00:47:02,239
But he fancies the Dark Arts.
He's been after Quirrell's job for years.

429
00:47:06,744 --> 00:47:09,079
Hello! How are you?

430
00:47:09,330 --> 00:47:12,708
Welcome to Gryffindor.

431
00:47:22,760 --> 00:47:25,262
GIRL:
It's the Bloody Baron!

432
00:47:29,933 --> 00:47:32,728
Hello, Sir Nicholas.
Have a nice summer?

433
00:47:32,936 --> 00:47:38,359
Dismal. Once again, my request to join
the Headless Hunt has been denied.

434
00:47:41,403 --> 00:47:44,281
I know you.
You're Nearly Headless Nick.

435
00:47:44,531 --> 00:47:47,284
I prefer Sir Nicholas,
if you don't mind.

436
00:47:47,493 --> 00:47:50,996
"Nearly" headless?
How can you be nearly headless?

437
00:47:51,288 --> 00:47:53,290
Like this.

438
00:48:03,300 --> 00:48:07,137
PERCY: Gryffindors, follow me, please.
Keep up. Thank you.

439
00:48:07,304 --> 00:48:11,642
Ravenclaw, follow me. This way.

440
00:48:11,934 --> 00:48:15,270
PERCY: This is the most direct path
to the dormitories.

441
00:48:15,479 --> 00:48:19,650
Keep an eye on the staircases.
They like to change.

442
00:48:28,784 --> 00:48:34,581
Keep up, please, and follow me.
Quickly now, come on. Come on.

443
00:48:34,790 --> 00:48:37,459
RON:
That picture's moving.

444
00:48:37,668 --> 00:48:41,171
RON: Look at that one.
HARRY: I think she fancies you.

445
00:48:42,923 --> 00:48:45,259
GIRL 1: Look!
GIRL 2: Who's that girl?

446
00:48:45,467 --> 00:48:48,011
MAN IN PICTURE:
Welcome to Hogwarts.

447
00:48:49,680 --> 00:48:50,764
GIRL 3:
Who's that?

448
00:49:04,027 --> 00:49:05,612
Password?

449
00:49:06,071 --> 00:49:08,866
Caput Draconis.

450
00:49:10,868 --> 00:49:13,162
Wow.

451
00:49:15,622 --> 00:49:20,502
PERCY: Follow me, everyone.
Keep up. Quickly, come on.

452
00:49:23,213 --> 00:49:25,632
Gather around here.

453
00:49:27,342 --> 00:49:30,637
Welcome to the Gryffindor
common room.

454
00:49:30,846 --> 00:49:35,225
Boys' dormitory is upstairs to the left.
Girls, the same on your right.

455
00:49:35,476 --> 00:49:38,604
Your belongings have
already been brought up.

456
00:50:46,797 --> 00:50:48,423
Made it!

457
00:50:48,632 --> 00:50:53,053
Can you imagine the look on old
McGonagall's face if we were late?

458
00:50:56,306 --> 00:51:01,270
- That was bloody brilliant!
- Thank you for that assessment.

459
00:51:01,478 --> 00:51:05,774
It'd be better if I transfigured
Mr. Potter and you into a watch.

460
00:51:05,983 --> 00:51:09,194
- Then one of you might be on time.
- We got lost.

461
00:51:09,403 --> 00:51:15,158
Then perhaps a map? I trust you
don't need one to find your seats.

462
00:51:23,333 --> 00:51:29,006
There will be no foolish wand-waving
or silly incantations in this class.

463
00:51:29,214 --> 00:51:32,843
As such, I don't expect
many of you to appreciate...

464
00:51:33,093 --> 00:51:36,805
...the subtle science and exact art
that is potion-making.

465
00:51:37,014 --> 00:51:40,100
However, for those select few...

466
00:51:41,018 --> 00:51:44,354
...who possess the predisposition...

467
00:51:48,025 --> 00:51:51,320
...l can teach you
how to bewitch the mind...

468
00:51:51,528 --> 00:51:54,448
...and ensnare the senses.

469
00:51:54,656 --> 00:51:57,200
I can tell you how to bottle fame...

470
00:51:57,367 --> 00:52:03,332
...brew glory and even
put a stopper in death.

471
00:52:07,377 --> 00:52:12,257
Then again, maybe some of you have
come to Hogwarts with abilities...

472
00:52:12,466 --> 00:52:18,388
...so formidable that
you feel confident enough...

473
00:52:18,639 --> 00:52:21,558
...to not pay attention.

474
00:52:27,564 --> 00:52:30,150
Mr. Potter.

475
00:52:31,360 --> 00:52:35,197
Our new celebrity.

476
00:52:37,366 --> 00:52:43,163
What would I get if I added root of
asphodel to an infusion of Wormwood?

477
00:52:46,416 --> 00:52:48,835
You don't know? Let's try again.

478
00:52:49,044 --> 00:52:53,674
Where would you look
if I asked you to find a bezoar?

479
00:52:54,925 --> 00:52:56,343
I don't know, sir.

480
00:52:56,593 --> 00:53:00,430
SNAPE: What is the difference
between monkshood and wolfsbane?

481
00:53:03,016 --> 00:53:05,268
I don't know, sir.

482
00:53:06,353 --> 00:53:07,604
Pity.

483
00:53:09,356 --> 00:53:13,568
Clearly, fame isn't everything...

484
00:53:14,277 --> 00:53:15,278
...is it, Mr. Potter?

485
00:53:19,282 --> 00:53:24,913
<i>Eye of rabbit, harp string hum
Turn this water into rum</i>

486
00:53:26,123 --> 00:53:27,624
<i>Eye of rabbit...</i>

487
00:53:27,958 --> 00:53:30,627
What's Seamus trying to do
to the water?

488
00:53:30,919 --> 00:53:35,632
Turn it to rum. Actually managed
a weak tea yesterday, before--

489
00:53:35,882 --> 00:53:37,217
[EXPLODES]

490
00:53:40,470 --> 00:53:41,972
[OWL CRIES]

491
00:53:42,139 --> 00:53:44,266
Mail's here.

492
00:54:16,506 --> 00:54:19,509
Can I borrow this? Thanks.

493
00:54:23,430 --> 00:54:25,640
Look, Neville's got a Remembrall.

494
00:54:25,849 --> 00:54:31,354
I've read about those. The smoke turns
red when you've forgotten something.

495
00:54:31,688 --> 00:54:35,025
The problem is, I can't remember
what I've forgotten.

496
00:54:35,358 --> 00:54:38,779
Somebody broke into Gringotts. Listen.

497
00:54:38,987 --> 00:54:42,657
"Believed to be the work
of Dark wizards or witches...

498
00:54:42,908 --> 00:54:48,622
...Gringotts goblins acknowledge
the breach but insist nothing was taken.

499
00:54:48,830 --> 00:54:54,544
The vault in question, number 713,
had been emptied earlier that same day."

500
00:54:54,711 --> 00:54:59,007
That's odd. That's the vault
Hagrid and I went to.

501
00:55:07,933 --> 00:55:11,686
- Good afternoon, class.
- Good afternoon, Madam Hooch.

502
00:55:11,895 --> 00:55:14,689
Good afternoon, Amanda.
Good afternoon.

503
00:55:15,982 --> 00:55:18,443
Welcome to your first flying lesson.

504
00:55:18,652 --> 00:55:22,572
What are you waiting for?
Step up to your broomstick.

505
00:55:22,739 --> 00:55:28,370
Come on now, hurry up. Stick your hand
over the broom and say, "Up."

506
00:55:28,578 --> 00:55:30,539
Up!

507
00:55:30,747 --> 00:55:35,085
,UP'
,UP'

508
00:55:36,753 --> 00:55:38,380
Up. Up!

509
00:55:38,588 --> 00:55:40,590
With feeling.

510
00:55:40,757 --> 00:55:41,842
ALL:
Up!

511
00:55:42,092 --> 00:55:43,760
-Up. Up.
-Up. Up.

512
00:55:46,388 --> 00:55:48,348
Um on!

513
00:55:49,266 --> 00:55:51,393
Shut up, Harry.

514
00:55:51,601 --> 00:55:56,273
Now, once you've got hold of
your broom, I want you to mount it.

515
00:55:56,481 --> 00:56:00,485
Grip it tight. You don't wanna be
sliding off the end.

516
00:56:00,861 --> 00:56:05,782
When I blow my whistle, I want you
to kick off from the ground, hard.

517
00:56:06,032 --> 00:56:09,870
Keep your broom steady,
hover for a moment...

518
00:56:10,078 --> 00:56:14,374
...then lean forward slightly
and touch back down.

519
00:56:14,624 --> 00:56:17,752
On my whistle. Three, two...

520
00:56:20,130 --> 00:56:21,548
Mr. Longbottom.

521
00:56:26,136 --> 00:56:29,055
- Mr. Longbottom!
- Down, down!

522
00:56:29,264 --> 00:56:30,515
Neville!

523
00:56:34,227 --> 00:56:36,897
Come back down this instant!

524
00:56:46,823 --> 00:56:49,326
Mr. Longbo--

525
00:56:50,911 --> 00:56:52,954
[NEVILLE SCREAMS]

526
00:56:58,001 --> 00:57:00,754
NEVILLE:
Whoa!

527
00:57:04,674 --> 00:57:05,675
Ow!

528
00:57:05,842 --> 00:57:08,261
MADAM HOOCH:
Everyone out of the way!

529
00:57:13,808 --> 00:57:15,977
Is he all right?

530
00:57:16,353 --> 00:57:22,025
Oh, dear, it's a broken wrist.
Poor boy. Come on now, up you get.

531
00:57:23,318 --> 00:57:27,989
Keep your feet on the ground
while I take him to the hospital wing.

532
00:57:28,198 --> 00:57:31,868
Understand? If I see
a single broom in the air...

533
00:57:32,077 --> 00:57:37,332
...the one riding it will be expelled
before they can say Quidditch.

534
00:57:37,540 --> 00:57:39,459
Did you see his face?

535
00:57:39,668 --> 00:57:43,505
If he had squeezed this, he'd have
remembered to fall on his arse.

536
00:57:43,713 --> 00:57:46,216
Give it here, Malfoy.

537
00:57:47,050 --> 00:57:50,720
No. I'll leave it somewhere
for Longbottom to find.

538
00:57:54,891 --> 00:57:57,394
How about on the roof?

539
00:57:58,561 --> 00:58:02,399
What's the matter, Potter?
Bit beyond your reach?

540
00:58:04,901 --> 00:58:08,738
Harry, no way!
You heard what Madam Hooch said.

541
00:58:08,905 --> 00:58:11,866
Besides, you don't know how to fly.

542
00:58:12,158 --> 00:58:14,077
What an idiot.

543
00:58:17,414 --> 00:58:20,917
Give it here or I'll
knock you off your broom!

544
00:58:21,167 --> 00:58:23,253
Is that so?

545
00:58:26,423 --> 00:58:28,717
Have it your way, then.

546
00:59:01,458 --> 00:59:05,086
BOY 1: Nice going, Harry.
BOY 2: That was wicked, Harry!

547
00:59:05,295 --> 00:59:07,297
Harry Potter!

548
00:59:08,298 --> 00:59:10,300
Follow me.

549
00:59:21,978 --> 00:59:24,230
You wait here.

550
00:59:25,982 --> 00:59:31,279
Professor Quirrell, excuse me.
Could I borrow Wood for a moment?

551
00:59:31,488 --> 00:59:33,323
Yes, of course.

552
00:59:35,825 --> 00:59:38,203
[LIZARD GROWLS]

553
00:59:38,995 --> 00:59:44,751
Potter, this is Oliver Wood.
Wood, I have found you a Seeker.

554
00:59:46,836 --> 00:59:50,340
Have you heard? Harry Potter's
the new Gryffindor Seeker.

555
00:59:50,590 --> 00:59:52,801
I always knew he'd do well.

556
00:59:53,259 --> 00:59:57,305
Seeker? But first years
never make the house teams.

557
00:59:57,514 --> 01:00:02,352
- You must be the youngest player in--
- A century, McGonagall says.

558
01:00:02,519 --> 01:00:04,854
Well done, Harry.
Wood's just told us.

559
01:00:05,021 --> 01:00:07,524
Fred and George are on the team.
Beaters.

560
01:00:07,774 --> 01:00:11,486
Our job is to make sure you
don't get bloodied up too bad.

561
01:00:11,694 --> 01:00:14,364
Can't make any promises.
Rough game, Quidditch.

562
01:00:14,531 --> 01:00:18,535
But no one's died in years.
Someone vanishes occasionally.

563
01:00:18,743 --> 01:00:21,496
But they'll turn up in a month or two.

564
01:00:21,746 --> 01:00:27,377
Go on. Quidditch is great. Best game
there is, and you'll be great too.

565
01:00:27,544 --> 01:00:30,797
I've never played.
What if I make a fool of myself?

566
01:00:31,214 --> 01:00:36,010
You won't make a fool of yourself.
It's in your blood.

567
01:00:41,724 --> 01:00:42,892
Whoa.

568
01:00:44,561 --> 01:00:48,398
You never told me your father
was a Seeker too.

569
01:00:49,232 --> 01:00:51,401
I didn't know.

570
01:00:55,905 --> 01:01:00,535
I'm telling you, it's spooky.
She knows more about you than you do.

571
01:01:00,743 --> 01:01:03,037
HARRY:
Who doesn't?

572
01:01:03,913 --> 01:01:06,082
What's happening?

573
01:01:06,291 --> 01:01:10,503
The staircases change, remember?

574
01:01:15,925 --> 01:01:20,430
- Let's go this way.
RON: Before the staircase moves again.

575
01:01:28,062 --> 01:01:31,441
Does anybody feel like
we shouldn't be here?

576
01:01:31,733 --> 01:01:33,860
HERMIONE:
We're not supposed to be here.

577
01:01:34,068 --> 01:01:37,947
This is the third floor.
It's forbidden.

578
01:01:39,115 --> 01:01:40,742
Let's go.

579
01:01:40,909 --> 01:01:41,951
[CAT MEOWS]

580
01:01:42,952 --> 01:01:45,830
HERMIONE: It's Filch's cat!
HARRY: Run!

581
01:01:49,626 --> 01:01:52,962
Quick, let's hide through that door!

582
01:01:58,092 --> 01:02:00,136
-It's locked!
- We're done for!

583
01:02:00,345 --> 01:02:02,472
Move over!

584
01:02:03,473 --> 01:02:05,600
<i>Alohomora.</i>

585
01:02:06,476 --> 01:02:08,394
Get in.

586
01:02:09,646 --> 01:02:10,730
<i>Alohomora?</i>

587
01:02:10,939 --> 01:02:13,483
<i>Standard Book of Spells,
chapter seven.</i>

588
01:02:13,650 --> 01:02:17,070
FILCH:
Anyone here, my sweet?

589
01:02:17,237 --> 01:02:18,571
[CAT MEOWS]

590
01:02:23,284 --> 01:02:24,327
Come on.

591
01:02:25,119 --> 01:02:27,747
HERMIONE: Filch is gone.
- He thinks this door's locked.

592
01:02:27,914 --> 01:02:31,501
- It was locked.
- And for good reason.

593
01:02:57,193 --> 01:03:02,699
What are they doing, keeping a thing
like that locked up in a school?

594
01:03:02,907 --> 01:03:06,536
Didn't you see what
it was standing on?

595
01:03:06,786 --> 01:03:10,957
I wasn't looking at its feet!
I was preoccupied with its heads.

596
01:03:11,165 --> 01:03:14,043
Or maybe you didn't notice.
There were three!

597
01:03:14,210 --> 01:03:17,922
HERMIONE: It was standing on
a trap door. It wasn't there by accident.

598
01:03:18,131 --> 01:03:21,676
-It's guarding something.
- Guarding something?

599
01:03:22,051 --> 01:03:25,847
That's right. Now, if you two
don't mind, I'm going to bed...

600
01:03:26,055 --> 01:03:29,684
...before you come up with another idea
to get us killed.

601
01:03:29,892 --> 01:03:33,021
Or worse, expelled.

602
01:03:36,232 --> 01:03:40,528
She needs to sort out her priorities.

603
01:03:45,158 --> 01:03:49,370
Quidditch is easy to understand.
Each team has seven players.

604
01:03:49,579 --> 01:03:55,251
Three Chasers, two Beaters,
one Keeper and a Seeker. That's you.

605
01:04:00,381 --> 01:04:04,510
There are three kinds of balls.
This one's called the Quaffle.

606
01:04:04,719 --> 01:04:10,683
The Chasers handle the Quaffle and try
to put it through one of those hoops.

607
01:04:10,892 --> 01:04:15,271
The Keeper, that's me,
defends the hoops. With me so far?

608
01:04:15,480 --> 01:04:19,942
I think so. What are those?

609
01:04:22,236 --> 01:04:24,405
You better take this.

610
01:04:34,457 --> 01:04:37,251
Careful now, it's coming back.

611
01:04:43,800 --> 01:04:47,470
Not bad, Potter.
You'd make a fair Beater.

612
01:04:49,639 --> 01:04:51,724
Uh-oh.

613
01:05:04,112 --> 01:05:06,406
What was that?

614
01:05:07,156 --> 01:05:10,910
Bludger. Nasty little buggers.

615
01:05:11,119 --> 01:05:14,622
But you are a Seeker.

616
01:05:18,167 --> 01:05:22,797
The only thing I want you
to worry about is this.

617
01:05:23,047 --> 01:05:25,550
The Golden Snitch.

618
01:05:25,758 --> 01:05:28,761
- I like this ball.
- You like it now.

619
01:05:28,970 --> 01:05:32,974
Just wait. It's wicked fast
and damn near impossible to see.

620
01:05:33,182 --> 01:05:35,143
What do I do with it?

621
01:05:35,351 --> 01:05:38,604
You catch it.
Before the other team's Seeker.

622
01:05:38,855 --> 01:05:41,315
You catch this, the game's over.

623
01:05:41,524 --> 01:05:45,486
You catch this, Potter,
and we win.

624
01:05:51,617 --> 01:05:53,369
Whoa.

625
01:05:54,537 --> 01:05:59,876
One of a Wizard's most rudimentary
skills is levitation...

626
01:06:00,084 --> 01:06:04,046
...or the ability to make objects fly.

627
01:06:04,213 --> 01:06:06,674
Do you have your feathers? Good.

628
01:06:06,883 --> 01:06:12,054
Now, don't forget the nice wrist
movement we've been practicing.

629
01:06:12,221 --> 01:06:15,600
The swish and flick. Everyone.

630
01:06:16,142 --> 01:06:21,731
The swish and flick. Good.
Oh, and enunciate.

631
01:06:22,482 --> 01:06:26,736
<i>Wingardium Leviosa.
Off you go,</i> then.

632
01:06:27,820 --> 01:06:30,323
<i>Wingardium Leviosa.</i>

633
01:06:30,573 --> 01:06:32,909
<i>Wingardium Leviosa.</i>

634
01:06:33,117 --> 01:06:36,579
<i>Wingardium Leviosa.</i>

635
01:06:36,746 --> 01:06:41,000
No, stop, stop, stop! You're going
to take someone's eye out.

636
01:06:41,250 --> 01:06:47,215
Besides, you're saying it wrong.
It's Leviosa, not Leviosar.

637
01:06:47,757 --> 01:06:52,011
You do it then, if you're so clever.
Go on, go on.

638
01:06:53,262 --> 01:06:56,349
<i>Wingardium Leviosa.</i>

639
01:07:03,856 --> 01:07:09,445
Well done! See here, everyone,
Miss Granger's done it!

640
01:07:09,695 --> 01:07:11,364
Splendid!

641
01:07:12,949 --> 01:07:15,117
Well done, dear.

642
01:07:15,284 --> 01:07:17,203
[EXPLODES]

643
01:07:19,372 --> 01:07:23,459
I think we're going to need
another feather over here.

644
01:07:29,966 --> 01:07:34,220
<i>"It's Leviosa, not Leviosar."</i>

645
01:07:34,470 --> 01:07:39,809
She's a nightmare, honestly!
No wonder she hasn't got any friends.

646
01:07:40,476 --> 01:07:42,979
I think she heard you.

647
01:08:11,674 --> 01:08:13,759
Where's Hermione?

648
01:08:13,968 --> 01:08:17,096
Parvati said she wouldn't
come out of the bathroom.

649
01:08:17,305 --> 01:08:21,350
She said that she'd been in there
all afternoon, crying.

650
01:08:25,813 --> 01:08:29,483
Troll in the dungeon!

651
01:08:29,734 --> 01:08:33,029
Troll in the dungeon!

652
01:08:35,865 --> 01:08:38,200
Thought you ought to know.

653
01:08:45,041 --> 01:08:47,877
Silence!

654
01:08:49,503 --> 01:08:53,549
Everyone will please not panic!

655
01:08:54,216 --> 01:08:55,801
Now...

656
01:08:56,010 --> 01:09:00,556
...prefects will lead their house
back to the dormitories.

657
01:09:01,265 --> 01:09:06,062
Teachers will follow me
to the dungeons.

658
01:09:17,073 --> 01:09:20,284
Gryffindors, keep up, please,
and stay alert.

659
01:09:20,493 --> 01:09:22,244
HARRY:
How could a troll get in?

660
01:09:22,411 --> 01:09:27,583
Not on its own. Trolls are really stupid.
Probably people playing jokes.

661
01:09:27,833 --> 01:09:31,837
- What?
- Hermione! She doesn't know.

662
01:09:41,347 --> 01:09:43,724
[GROWLS]

663
01:09:43,933 --> 01:09:47,186
I think the troll's left the dungeon.

664
01:09:51,065 --> 01:09:53,234
HARRY:
It's going into the girls' bathroom.

665
01:10:18,426 --> 01:10:20,553
[HERMIONE SCREAMS]

666
01:10:24,265 --> 01:10:26,642
Hermione, move!

667
01:10:29,979 --> 01:10:34,150
HERMIONE:
Help! Help!

668
01:10:36,152 --> 01:10:38,237
Hey, pea brain!

669
01:10:47,997 --> 01:10:49,373
[HERMIONE SCREAMS]

670
01:10:50,666 --> 01:10:52,501
Help!

671
01:10:55,254 --> 01:10:56,756
Whoa!

672
01:11:05,014 --> 01:11:06,432
Ugh.

673
01:11:13,689 --> 01:11:16,025
Do something!

674
01:11:17,485 --> 01:11:21,447
- What?
- Anything!

675
01:11:22,031 --> 01:11:24,492
- Hurry up!
- Swish and flick.

676
01:11:24,700 --> 01:11:27,036
<i>Wingardium Leviosa.</i>

677
01:11:37,963 --> 01:11:39,965
Cool.

678
01:12:04,365 --> 01:12:07,201
Is it dead?

679
01:12:07,409 --> 01:12:11,330
I don't think so. Just knocked out.

680
01:12:16,710 --> 01:12:19,922
Ugh. Troll boogers.

681
01:12:22,424 --> 01:12:25,970
Oh, my goodness!
Explain yourselves, both of you!

682
01:12:26,178 --> 01:12:30,766
- Well, what it is--
-lt's my fault, Professor McGonagall.

683
01:12:32,977 --> 01:12:34,186
Miss Granger?

684
01:12:35,062 --> 01:12:40,109
I went looking for the troll.
I thought I could handle it.

685
01:12:40,359 --> 01:12:42,236
But I was wrong.

686
01:12:42,444 --> 01:12:47,491
If Harry and Ron hadn't come
and found me, I'd probably be dead.

687
01:12:48,492 --> 01:12:52,913
McGONAGALL: Be that as it may,
it was an extremely foolish thing to do.

688
01:12:53,122 --> 01:12:58,794
I expected more rational behavior
and am very disappointed in you.

689
01:12:59,003 --> 01:13:02,006
Five points will be taken
from Gryffindor...

690
01:13:02,214 --> 01:13:05,801
...for your serious lack of judgment.

691
01:13:06,260 --> 01:13:08,262
As for you two gentlemen...

692
01:13:08,470 --> 01:13:11,891
...l just hope you realize
how fortunate you are.

693
01:13:12,099 --> 01:13:15,519
Not many first-year students
could take on a troll...

694
01:13:15,728 --> 01:13:18,314
...and live to tell the tale.

695
01:13:18,606 --> 01:13:21,025
Five points...

696
01:13:22,401 --> 01:13:25,529
...will be awarded to each of you...

697
01:13:27,114 --> 01:13:30,159
...for sheer dumb luck.

698
01:13:35,789 --> 01:13:39,543
Perhaps you ought to go.
It might wake up.

699
01:13:42,087 --> 01:13:44,173
[TROLL GROWLS]

700
01:13:47,843 --> 01:13:50,095
RON:
Take a bit of toast, mate. Go on.

701
01:13:50,304 --> 01:13:53,515
Ron's right.
You'll need your strength today.

702
01:13:53,682 --> 01:13:55,935
I'm not hungry.

703
01:13:56,518 --> 01:14:02,149
Good luck today, Potter.
You've proven yourself against a troll.

704
01:14:02,358 --> 01:14:05,527
A game of Quidditch
should be easy work.

705
01:14:05,694 --> 01:14:08,864
Even if it is against Slytherin.

706
01:14:16,538 --> 01:14:19,959
- That explains the blood.
- Blood?

707
01:14:20,376 --> 01:14:24,505
Last night, I'm guessing Snape let
the troll in as a diversion...

708
01:14:24,713 --> 01:14:27,383
...so he could get past that dog.

709
01:14:27,591 --> 01:14:30,344
But he got bit,
that's why he's limping.

710
01:14:30,594 --> 01:14:32,805
But why would anyone go near that dog?

711
01:14:33,472 --> 01:14:36,725
At Gringotts, Hagrid took
something out of the vault.

712
01:14:36,892 --> 01:14:40,187
Said it was Hogwarts business,
very secret.

713
01:14:40,354 --> 01:14:41,522
HERMIONE:
You're saying--

714
01:14:41,730 --> 01:14:46,235
That's what the dog's guarding.
That's what Snape wants.

715
01:14:46,402 --> 01:14:47,903
[OWL CRIES]

716
01:14:59,373 --> 01:15:03,335
- Bit early for mail, isn't it?
- But I never get mail.

717
01:15:03,877 --> 01:15:05,421
Let's open it.

718
01:15:15,597 --> 01:15:16,849
HARRY:
It's a broomstick.

719
01:15:17,641 --> 01:15:21,770
That's not just a broomstick,
it's a Nimbus 2000!

720
01:15:23,230 --> 01:15:25,274
But who--?

721
01:15:46,920 --> 01:15:49,423
- Scared, Harry?
- A little.

722
01:15:49,631 --> 01:15:53,302
It's all right. I felt the same way
before my first game.

723
01:15:53,469 --> 01:15:56,972
- What happened?
- I don't really remember.

724
01:15:57,306 --> 01:15:59,975
I took a Bludger to the head
two minutes in.

725
01:16:00,184 --> 01:16:02,978
Woke up in hospital a week later.

726
01:16:25,209 --> 01:16:28,587
Welcome to Hogwarts' first
Quidditch game of the season.

727
01:16:28,796 --> 01:16:33,175
Today's game,
Slytherin versus Gryffindor!

728
01:16:38,347 --> 01:16:40,182
Gryffindor!

729
01:17:03,789 --> 01:17:06,250
LEE:
The players take their positions...

730
01:17:06,458 --> 01:17:10,254
...as Madam Hooch steps onto
the field to begin the game!

731
01:17:10,462 --> 01:17:13,799
Now, I want a nice, clean game...

732
01:17:14,383 --> 01:17:16,844
...from all of you!

733
01:17:21,974 --> 01:17:24,893
LEE: The Bludgers are up,
followed by the Golden Snitch.

734
01:17:25,060 --> 01:17:27,813
Remember, the Snitch
is worth 150 points.

735
01:17:28,021 --> 01:17:31,817
The Seeker who catches the Snitch
ends the game.

736
01:17:37,906 --> 01:17:42,077
The Quaffle is released
and the game begins!

737
01:18:00,762 --> 01:18:05,559
Angelina Johnson scores!
Ten points for Gryffindor!

738
01:18:07,811 --> 01:18:10,063
Yes-- Whoa.

739
01:18:10,731 --> 01:18:12,024
Well done!

740
01:18:16,403 --> 01:18:22,117
LEE: Slytherin takes the Quaffle.
Bletchley passes to Captain Marcus Flint.

741
01:18:53,440 --> 01:18:56,944
- Yes!
- Another 10 points to Gryffindor!

742
01:19:10,749 --> 01:19:12,626
Give me that!

743
01:19:44,032 --> 01:19:46,702
Take that side!

744
01:20:33,874 --> 01:20:35,667
Whoa. Whoa!

745
01:20:36,168 --> 01:20:39,421
HAGRID: What's going on
with Harry's broomstick?

746
01:20:48,347 --> 01:20:50,557
It's Snape.
He's jinxing the broom!

747
01:20:50,766 --> 01:20:55,103
- Jinxing the broom? What do we do?
- Leave it to me.

748
01:21:16,917 --> 01:21:18,460
Come on, Hermione!

749
01:21:32,557 --> 01:21:36,311
Lacarnum Inflamarae.

750
01:21:43,402 --> 01:21:46,446
MAN:
Fire! You're on fire!

751
01:22:04,297 --> 01:22:06,466
Go, go, go, go!

752
01:22:58,477 --> 01:23:00,812
Looks like he's gonna be sick.

753
01:23:01,897 --> 01:23:03,356
LEE:
He's got the Snitch!

754
01:23:03,565 --> 01:23:07,652
Harry Potter receives 150 points
for catching the Snitch!

755
01:23:07,861 --> 01:23:09,529
Gryffindor wins!

756
01:23:13,158 --> 01:23:15,660
Oh, no.

757
01:23:18,413 --> 01:23:19,706
Yes!

758
01:23:53,198 --> 01:23:57,369
Nonsense! Why would Snape
put a curse on Harry's broom?

759
01:23:57,577 --> 01:24:01,456
Who knows? Why was he trying
to get past that three-headed dog?

760
01:24:01,706 --> 01:24:04,125
- Who told you about Fluffy?
- Fluffy?

761
01:24:04,292 --> 01:24:07,963
- That thing has a name?
- Of course he has a name. He's mine.

762
01:24:08,171 --> 01:24:12,759
I bought him off an Irishman.
I lent him to Dumbledore to guard--

763
01:24:12,926 --> 01:24:13,969
Yes?

764
01:24:14,177 --> 01:24:18,306
Shouldn't have said that.
No more questions! That's top-secret.

765
01:24:18,890 --> 01:24:22,894
But whatever Fluffy's guarding,
Snape's trying to steal it.

766
01:24:23,103 --> 01:24:26,565
Codswallop. Professor Snape
is a Hogwarts teacher.

767
01:24:27,065 --> 01:24:32,153
Teacher or not, I know a spell when
I see one. I've read all about them.

768
01:24:32,320 --> 01:24:35,949
You've got to keep eye contact,
and Snape wasn't blinking.

769
01:24:36,157 --> 01:24:38,410
Exactly.

770
01:24:39,077 --> 01:24:41,830
Now, you listen to me,
all three of you.

771
01:24:41,997 --> 01:24:46,710
You're meddling in things that ought
not to be meddled in. It's dangerous.

772
01:24:46,918 --> 01:24:52,007
What that dog is guarding is between
Dumbledore and Nicholas Flamel.

773
01:24:52,215 --> 01:24:53,633
Nicholas Flamel?

774
01:24:54,634 --> 01:24:59,347
I shouldn't have said that.
I should not have said that.

775
01:24:59,514 --> 01:25:03,643
Nicholas Flamel.
Who's Nicholas Flamel?

776
01:25:03,852 --> 01:25:05,854
I don't know.

777
01:25:24,706 --> 01:25:27,542
<i>Merry Christmas
Merry Christmas</i>

778
01:25:27,792 --> 01:25:30,545
<i>Ring the Hogwart bell</i>

779
01:25:30,795 --> 01:25:33,548
<i>Merry Christmas
Merry Christmas</i>

780
01:25:33,798 --> 01:25:36,718
<i>Cast a Christmas spell</i>

781
01:25:50,315 --> 01:25:53,652
Knight to e5.

782
01:26:01,326 --> 01:26:03,495
Queen to e5.

783
01:26:09,084 --> 01:26:10,543
That's totally barbaric!

784
01:26:11,169 --> 01:26:14,714
That's Wizard's chess.
I see you've packed.

785
01:26:14,923 --> 01:26:16,383
I see you haven't.

786
01:26:16,758 --> 01:26:21,888
Change of plans. My parents went
to Romania to visit my brother Charlie.

787
01:26:22,097 --> 01:26:25,934
- He's studying dragons there.
- Good. You can help Harry.

788
01:26:26,101 --> 01:26:29,521
He's going to the library
to look up Nicholas Flamel.

789
01:26:29,729 --> 01:26:33,233
We've looked a hundred times!

790
01:26:33,858 --> 01:26:39,114
Not in the restricted section.
Happy Christmas.

791
01:26:41,324 --> 01:26:44,244
I think we've had
a bad influence on her.

792
01:26:46,788 --> 01:26:51,126
RON: Harry, wake up!
Come on, Harry, wake up!

793
01:27:00,969 --> 01:27:04,305
- Happy Christmas, Harry.
- Happy Christmas, Ron.

794
01:27:04,472 --> 01:27:06,725
What are you wearing?

795
01:27:07,308 --> 01:27:10,979
Oh, my mum made it.
Looks like you've got one too.

796
01:27:12,147 --> 01:27:14,566
- I’ve got presents?
- Yeah.

797
01:27:21,990 --> 01:27:24,075
RON:
There they are.

798
01:27:35,086 --> 01:27:38,590
"Your father left this
in my possession before he died.

799
01:27:38,840 --> 01:27:42,969
It is time it was returned to you.
Use it well."

800
01:27:59,778 --> 01:28:03,490
- What is it?
- Some kind of cloak.

801
01:28:03,782 --> 01:28:06,701
Well, let's see, then. Put it on.

802
01:28:09,621 --> 01:28:10,914
Whoa!

803
01:28:12,123 --> 01:28:13,416
My body's gone!

804
01:28:13,625 --> 01:28:17,212
I know what that is.
That's an invisibility cloak!

805
01:28:17,712 --> 01:28:19,672
I'm invisible?

806
01:28:20,131 --> 01:28:24,552
They're really rare.
I wonder who gave it to you.

807
01:28:25,011 --> 01:28:29,808
There was no name.
It just said, "Use it well."

808
01:28:57,877 --> 01:29:03,758
<i>Famous Fire-Eaters.
Fifteenth-Century Fiends.</i>

809
01:29:03,967 --> 01:29:09,764
Flamel. Nicholas Flamel.
Where are you?

810
01:29:28,616 --> 01:29:30,535
FILCH:
Who's there?

811
01:29:36,624 --> 01:29:42,297
I know you're in there.
You can't hide.

812
01:29:49,637 --> 01:29:53,433
Who is it? Show yourself.

813
01:30:24,756 --> 01:30:26,591
[CAT MEOWS]

814
01:30:40,605 --> 01:30:41,981
QUIRRELL:
Severus, l...

815
01:30:42,649 --> 01:30:46,527
You don't want me
as your enemy, Quirrell.

816
01:30:46,694 --> 01:30:51,449
- I don't know what you mean.
- You know perfectly well what I mean.

817
01:31:08,675 --> 01:31:11,886
We'll have another little chat soon.

818
01:31:12,095 --> 01:31:17,558
When you've had time to decide
where your loyalties lie.

819
01:31:17,809 --> 01:31:22,230
Professors. I found this
in the restricted section.

820
01:31:22,730 --> 01:31:27,819
It's still hot. That means
there's a student out of bed.

821
01:32:59,911 --> 01:33:01,746
Mum?

822
01:33:04,999 --> 01:33:07,001
Dad?

823
01:33:41,744 --> 01:33:46,707
HARRY: Ron, you've really gotta
see this! Ron, you've gotta see this!

824
01:33:48,543 --> 01:33:51,379
Ron, come on, get out of bed!

825
01:33:51,629 --> 01:33:55,216
- Why?
- There's something you've got to see!

826
01:34:01,889 --> 01:34:06,227
Come on! Come!
Come look, it's my parents!

827
01:34:07,687 --> 01:34:09,647
I only see us.

828
01:34:09,897 --> 01:34:13,234
Look in properly.
Go on, stand there.

829
01:34:13,401 --> 01:34:19,365
- There. You see them, don't you?
- That's me! Only I'm head boy.

830
01:34:19,866 --> 01:34:22,201
And I'm holding the Quidditch Cup.

831
01:34:22,410 --> 01:34:26,581
And bloody hell!
I'm Quidditch captain too!

832
01:34:27,748 --> 01:34:30,209
I look good.

833
01:34:30,835 --> 01:34:34,672
Harry, do you think this mirror
shows the future?

834
01:34:34,881 --> 01:34:39,844
How can it?
Both my parents are dead.

835
01:35:02,950 --> 01:35:05,119
Back again, Harry?

836
01:35:08,247 --> 01:35:10,750
I see that you,
like many before you...

837
01:35:10,958 --> 01:35:15,129
...have discovered the delights
of the Mirror of Erised.

838
01:35:15,463 --> 01:35:19,634
I trust by now
you realize what it does.

839
01:35:20,927 --> 01:35:23,471
Let me give you a clue.

840
01:35:23,971 --> 01:35:26,140
The happiest man on earth...

841
01:35:26,349 --> 01:35:29,727
...would look in the mirror
and see only himself...

842
01:35:29,936 --> 01:35:32,271
...exactly as he is.

843
01:35:32,480 --> 01:35:37,485
So then, it shows us what we want.
Whatever we want.

844
01:35:37,735 --> 01:35:40,488
Yes. And no.

845
01:35:41,489 --> 01:35:43,991
It shows us nothing more or less...

846
01:35:44,158 --> 01:35:50,164
...than the deepest and most desperate
desires of our hearts.

847
01:35:50,373 --> 01:35:55,086
Now you, Harry, who have
never known your family...

848
01:35:55,294 --> 01:35:59,173
...you see them standing beside you.

849
01:35:59,382 --> 01:36:01,801
But remember this, Harry.

850
01:36:02,009 --> 01:36:07,932
This mirror gives us
neither knowledge...

851
01:36:08,140 --> 01:36:10,268
...or truth.

852
01:36:11,185 --> 01:36:17,275
Men have wasted away in front of it.
Even gone mad.

853
01:36:18,317 --> 01:36:22,446
That is why tomorrow
it will be moved to a new home.

854
01:36:22,655 --> 01:36:24,532
And I must ask you...

855
01:36:25,533 --> 01:36:29,412
...not to go looking for it again.

856
01:36:30,162 --> 01:36:33,291
It does not do to dwell on dreams...

857
01:36:33,874 --> 01:36:36,711
...and forget to live.

858
01:37:32,224 --> 01:37:37,104
I had you looking in the wrong section.
How could I be so stupid?

859
01:37:37,396 --> 01:37:40,483
I checked this out weeks ago
for a bit of light reading.

860
01:37:40,691 --> 01:37:42,693
This is light?

861
01:37:47,281 --> 01:37:49,700
Of course! Here it is!

862
01:37:49,909 --> 01:37:53,913
Nicholas Flamel is the only known
maker of the Philosopher's Stone.

863
01:37:54,121 --> 01:37:55,289
The what?

864
01:37:55,998 --> 01:37:59,001
Honestly, don't you two read?

865
01:37:59,210 --> 01:38:03,714
"The Philosopher's Stone is a legendary
substance with astonishing powers.

866
01:38:03,923 --> 01:38:06,550
It'll transform any metal
into pure gold...

867
01:38:06,759 --> 01:38:10,763
...and produces the Elixir of Life
which will make the drinker immortal."

868
01:38:10,971 --> 01:38:13,140
- Immortal?
- It means you'll never die.

869
01:38:13,307 --> 01:38:15,434
I know what it means!

870
01:38:16,310 --> 01:38:21,023
"The only Stone currently in existence
belongs to Mr. Nicholas Flamel...

871
01:38:21,232 --> 01:38:26,404
...the noted alchemist who last year
celebrated his 665th birthday."

872
01:38:28,114 --> 01:38:30,282
That's what Fluffy's guarding.

873
01:38:30,491 --> 01:38:35,162
That's what's under the trap door.
The Philosopher's Stone.

874
01:38:47,550 --> 01:38:49,051
[KNOCKING]

875
01:38:51,971 --> 01:38:55,766
Don't wish to be rude,
but I'm in no state to entertain.

876
01:38:55,975 --> 01:38:58,686
ALL:
We know about the Philosopher's Stone.

877
01:38:59,687 --> 01:39:01,313
Oh.

878
01:39:03,357 --> 01:39:08,529
- We think Snape's trying to steal it.
- Are you still on about him?

879
01:39:08,696 --> 01:39:11,532
We know he's after it.
We don't know why.

880
01:39:11,866 --> 01:39:16,078
Snape is one of the teachers
protecting the Stone. He won't steal it.

881
01:39:16,328 --> 01:39:17,371
What?

882
01:39:17,580 --> 01:39:21,000
You heard. Come on,
I'm a bit preoccupied today.

883
01:39:21,208 --> 01:39:23,878
HARRY: Wait a minute.
"One of the teachers"?

884
01:39:24,086 --> 01:39:27,965
There are other things
defending the Stone, aren't there?

885
01:39:28,174 --> 01:39:30,801
- Spells, enchantments.
HAGRID: Right.

886
01:39:31,051 --> 01:39:34,096
Waste of bloody time, if you ask me.

887
01:39:34,305 --> 01:39:36,390
Ain't no one gonna get past Fluffy.

888
01:39:36,599 --> 01:39:40,227
Ain't a soul knows how,
except for me and Dumbledore.

889
01:39:40,519 --> 01:39:44,064
I shouldn't have told you that.
I should not have told you that.

890
01:39:44,231 --> 01:39:46,484
[RATTLING]

891
01:39:57,912 --> 01:40:03,042
- Hagrid, what exactly is that?
- That? lt's...

892
01:40:03,250 --> 01:40:05,252
I know what that is!

893
01:40:05,503 --> 01:40:08,130
But, Hagrid, how did you get one?

894
01:40:08,506 --> 01:40:11,759
I won it. Off a stranger
I met down at the pub.

895
01:40:11,926 --> 01:40:16,055
Seemed quite glad to be rid of it,
as a matter of fact.

896
01:40:38,285 --> 01:40:40,454
Is that...

897
01:40:41,288 --> 01:40:42,456
...a dragon?

898
01:40:42,665 --> 01:40:47,086
That's not just a dragon.
That's a Norwegian Ridgeback.

899
01:40:47,294 --> 01:40:50,172
My brother works
with these in Romania.

900
01:40:50,381 --> 01:40:55,261
Isn't he beautiful? Oh, bless him.
Look, he knows his mummy.

901
01:40:55,928 --> 01:40:57,680
Hello, Norbert.

902
01:40:57,972 --> 01:41:02,309
- Norbert?
- He's gotta have a name, don't he?

903
01:41:03,060 --> 01:41:05,479
Don't you, Norbert?

904
01:41:12,486 --> 01:41:15,614
He'll have to be trained up a bit,
of course.

905
01:41:17,199 --> 01:41:18,617
[DRAGON CRIES]

906
01:41:19,493 --> 01:41:21,579
Who's that?

907
01:41:23,289 --> 01:41:25,332
Malfoy.

908
01:41:26,125 --> 01:41:27,501
Oh, dear.

909
01:41:29,253 --> 01:41:34,008
HARRY: Hagrid always wanted a dragon.
Told me so the first time I met him.

910
01:41:34,258 --> 01:41:38,304
RON: It's crazy.
And worse, Malfoy knows.

911
01:41:38,512 --> 01:41:42,600
HARRY: I don't understand. ls that bad?
-lt's bad.

912
01:41:42,850 --> 01:41:45,019
Good evening.

913
01:41:48,689 --> 01:41:51,609
Nothing, I repeat, nothing...

914
01:41:51,859 --> 01:41:55,362
...gives a student the right
to walk about at night.

915
01:41:55,529 --> 01:42:00,451
Therefore, as punishment for your
actions, 50 points will be taken.

916
01:42:00,659 --> 01:42:02,995
-50?!
- Each.

917
01:42:04,038 --> 01:42:06,373
To ensure it doesn't happen again...

918
01:42:06,624 --> 01:42:09,960
...all four of you
will receive detention.

919
01:42:10,878 --> 01:42:13,839
Excuse me, professor,
perhaps I heard you wrong.

920
01:42:14,048 --> 01:42:16,383
I thought you said the four of us.

921
01:42:16,550 --> 01:42:19,053
No, you heard me correctly.

922
01:42:19,303 --> 01:42:24,308
Honorable as your intentions were,
you too were out of bed after hours.

923
01:42:24,767 --> 01:42:27,728
You will join your classmates
in detention.

924
01:42:38,906 --> 01:42:42,910
FILCH: A pity they let
the old punishments die.

925
01:42:43,160 --> 01:42:47,873
Was a time detention found you
hanging by your thumbs in the dungeons.

926
01:42:48,082 --> 01:42:50,918
God, I miss the screaming.

927
01:42:53,420 --> 01:42:56,757
You'll be serving detention
with Hagrid tonight.

928
01:42:56,924 --> 01:43:02,304
He's got a little job to do
inside the Dark Forest.

929
01:43:04,390 --> 01:43:07,351
A sorry lot, this, Hagrid.

930
01:43:08,811 --> 01:43:13,816
Good God, you're not still on
about that bloody dragon, are you?

931
01:43:16,068 --> 01:43:18,112
Norbert's gone.

932
01:43:18,696 --> 01:43:22,241
Dumbledore sent him off to Romania
to live in a colony.

933
01:43:22,533 --> 01:43:25,786
That's good, isn't it?
He's with his own kind.

934
01:43:25,953 --> 01:43:28,288
What if he don't like Romania?

935
01:43:28,455 --> 01:43:32,751
What if the other dragons are mean
to him? He's only a baby.

936
01:43:33,377 --> 01:43:38,632
For God's sake, pull yourself together.
You're going into the Forest.

937
01:43:38,841 --> 01:43:41,218
Got to have your wits about you.

938
01:43:41,427 --> 01:43:47,099
The Forest? I thought that was a joke.
We can't go in there.

939
01:43:47,558 --> 01:43:51,145
Students aren't allowed.
And there are...

940
01:43:51,311 --> 01:43:52,354
[WOLF HOWLS]

941
01:43:52,938 --> 01:43:54,148
...werewolves.

942
01:43:54,606 --> 01:43:57,901
There's more than werewolves
in those trees.

943
01:43:58,110 --> 01:44:00,779
You can be sure of that.

944
01:44:02,740 --> 01:44:04,158
Mighty-night.

945
01:44:06,744 --> 01:44:09,580
Right. Let's go.

946
01:44:41,695 --> 01:44:43,530
[WOLF HOWLS]

947
01:44:47,785 --> 01:44:50,204
Hagrid, what is that?

948
01:44:50,412 --> 01:44:53,791
What we're here for.
See that?

949
01:44:54,291 --> 01:44:59,671
That's unicorn blood, that is.
I found one dead a few weeks ago.

950
01:45:00,214 --> 01:45:04,802
Now, this one's been hurt bad
by something.

951
01:45:04,968 --> 01:45:07,471
[LEAVES RUSTLING]

952
01:45:12,309 --> 01:45:18,065
So, it's our job to go
and find the poor beast.

953
01:45:18,232 --> 01:45:21,401
- Ron, Hermione, come with me.
- Okay.

954
01:45:21,860 --> 01:45:25,155
And, Harry, you'll go with Malfoy.

955
01:45:26,406 --> 01:45:28,700
Okay. Then I get Fang.

956
01:45:28,867 --> 01:45:34,581
Fine. Just so you know,
he's a bloody coward.

957
01:45:34,748 --> 01:45:37,084
[FANG WHINES]

958
01:45:38,252 --> 01:45:43,257
Wait till my father hears
about this. This is servant's stuff.

959
01:45:43,507 --> 01:45:47,427
If I didn't know better,
I'd say you were scared.

960
01:45:47,594 --> 01:45:49,930
I'm not scared, Potter.

961
01:45:50,097 --> 01:45:51,181
[HOWLS]

962
01:45:51,348 --> 01:45:53,267
Do you hear that?

963
01:45:55,853 --> 01:45:57,271
Come on, Fang.

964
01:45:57,479 --> 01:45:58,981
Scared!

965
01:46:22,421 --> 01:46:23,755
[FANG GROWLS]

966
01:46:23,964 --> 01:46:26,133
What is it, Fang?

967
01:46:51,241 --> 01:46:52,993
[MALFOY SCREAMS]

968
01:47:15,849 --> 01:47:17,309
[HOOVES BEATING]

969
01:47:36,495 --> 01:47:42,000
Harry Potter, you must leave.
You are known to many creatures here.

970
01:47:42,209 --> 01:47:46,213
The Forest is not safe at this time.
Especially for you.

971
01:47:46,380 --> 01:47:49,174
What was that thing you saved me from?

972
01:47:49,383 --> 01:47:54,721
A monstrous creature.
It is a terrible crime to slay a unicorn.

973
01:47:54,888 --> 01:48:00,477
Drinking its blood will keep you alive
even if you are an inch from death.

974
01:48:00,686 --> 01:48:05,732
But at a terrible price. For you
have slain something so pure...

975
01:48:05,983 --> 01:48:10,821
...that the moment the blood touches
your lips, you will have a half-life.

976
01:48:11,029 --> 01:48:12,823
A cursed life.

977
01:48:13,031 --> 01:48:16,994
- Who would choose such a life?
- Can you think of no one?

978
01:48:17,202 --> 01:48:22,165
Do you mean to say that
that thing that killed the unicorn...

979
01:48:22,499 --> 01:48:26,420
...that was drinking its blood,
that was Voldemort?

980
01:48:26,628 --> 01:48:31,758
Do you know what is hidden
in the school at this very moment?

981
01:48:32,634 --> 01:48:34,177
The Philosopher's Stone.

982
01:48:34,386 --> 01:48:35,429
[FANG BARKS]

983
01:48:35,595 --> 01:48:37,514
Harry!

984
01:48:38,098 --> 01:48:42,602
Hello there, Firenze.
See you've met our young Mr. Potter.

985
01:48:42,769 --> 01:48:44,938
You all right there, Harry?

986
01:48:46,106 --> 01:48:50,402
Harry Potter,
this is where I leave you.

987
01:48:51,278 --> 01:48:55,115
You're safe now. Good luck.

988
01:49:02,748 --> 01:49:06,877
HERMIONE: You mean, You-Know-Who
is out there right now in the Forest?

989
01:49:07,085 --> 01:49:09,880
But he's weak.
He's living off the unicorns.

990
01:49:10,088 --> 01:49:12,966
Don't you see? We had it wrong.

991
01:49:13,216 --> 01:49:17,596
Snape doesn't want the Stone
for himself. He wants it for Voldemort.

992
01:49:17,804 --> 01:49:22,309
With the Elixir of Life,
Voldemort will be strong again.

993
01:49:22,559 --> 01:49:24,144
He'll come back.

994
01:49:24,311 --> 01:49:26,104
RON:
But if he comes back...

995
01:49:26,313 --> 01:49:30,317
...you don't think he'll try
to kill you, do you?

996
01:49:31,318 --> 01:49:34,821
If he'd had the chance,
he might have tried tonight.

997
01:49:35,072 --> 01:49:38,658
And to think I've been worrying
about my Potions final.

998
01:49:38,825 --> 01:49:42,454
HERMIONE: Hang on a minute.
We're forgetting one thing.

999
01:49:42,829 --> 01:49:47,709
Who's the one wizard
Voldemort always feared?

1000
01:49:48,460 --> 01:49:53,590
Dumbledore. As long as Dumbledore
is around, Harry, you're safe.

1001
01:49:53,799 --> 01:49:57,844
As long as Dumbledore is around,
you can't be touched.

1002
01:50:03,600 --> 01:50:09,022
HERMIONE: I'd heard Hogwarts' final
exams were frightful, but that was fun.

1003
01:50:09,231 --> 01:50:12,859
Speak for yourself.
All right there, Harry?

1004
01:50:13,110 --> 01:50:18,281
- My scar. It keeps burning.
-lt's happened before.

1005
01:50:18,490 --> 01:50:21,159
- Not like this.
RON: You should see the nurse.

1006
01:50:21,368 --> 01:50:24,871
HARRY: I think it's a warning.
It means danger's coming.

1007
01:50:29,876 --> 01:50:31,753
[FLUTE PLAYS]

1008
01:50:32,504 --> 01:50:34,965
- Of course!
- What is it?

1009
01:50:35,173 --> 01:50:38,885
Isn't it odd that what Hagrid wants
more than anything is a dragon...

1010
01:50:39,136 --> 01:50:42,222
<i>wand a stranger 'gust happens
to have one'?</i>

1011
01:50:42,389 --> 01:50:45,058
How many people wander around
with dragon eggs?

1012
01:50:45,308 --> 01:50:47,561
Why didn't I see it before?

1013
01:50:53,150 --> 01:50:56,653
Who gave you the egg?
What did he look like?

1014
01:50:56,862 --> 01:50:59,573
I never saw his face.
He kept his hood up.

1015
01:50:59,823 --> 01:51:02,409
You and this stranger
must have talked.

1016
01:51:02,993 --> 01:51:06,538
He wanted to know what sort
of creatures I looked after.

1017
01:51:06,746 --> 01:51:10,750
I said, "After Fluffy,
a dragon's gonna be no problem."

1018
01:51:10,917 --> 01:51:15,422
- Was he interested in Fluffy?
- Of course he was interested.

1019
01:51:15,839 --> 01:51:20,010
How often do you come across
a three-headed dog?

1020
01:51:20,218 --> 01:51:25,849
But I told him, "The trick with any beast
is to know how to calm him."

1021
01:51:26,057 --> 01:51:31,521
Take Fluffy, for example. Play him
music and he falls straight to sleep.

1022
01:51:33,106 --> 01:51:35,859
I shouldn't have told you that.

1023
01:51:36,109 --> 01:51:38,320
Where are you going?

1024
01:51:45,327 --> 01:51:48,079
We have to see Dumbledore.
Immediately!

1025
01:51:48,538 --> 01:51:51,124
I'm afraid he's not here.

1026
01:51:51,374 --> 01:51:55,629
He received an urgent owl
from the Ministry of Magic and left.

1027
01:51:56,087 --> 01:52:01,176
He's gone? But this is important!
This is about the Philosopher's Stone!

1028
01:52:02,969 --> 01:52:06,723
- How do you know--?
- Someone's going to try and steal it.

1029
01:52:07,349 --> 01:52:12,562
I don't know how you know,
but I assure you it is well protected.

1030
01:52:12,771 --> 01:52:17,067
Now would you go back
to your dormitories? Quietly.

1031
01:52:25,367 --> 01:52:28,161
That was no stranger Hagrid met.
It was Snape.

1032
01:52:28,370 --> 01:52:30,997
Which means he knows
