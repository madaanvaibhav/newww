What's the matter with you two?

1029
01:34:57,651 --> 01:35:00,154
You're acting very odd.

1030
01:35:00,362 --> 01:35:02,573
It's his stomachache.

1031
01:35:02,739 --> 01:35:04,783
Calm down.

1032
01:35:08,954 --> 01:35:10,956
Scar.

1033
01:35:14,585 --> 01:35:15,961
Hair.

1034
01:35:22,134 --> 01:35:24,511
Hey! Where are you going?

1035
01:35:47,075 --> 01:35:48,368
That was close.

1036
01:35:48,535 --> 01:35:50,996
Hermione, come out.
We've got loads to tell you.

1037
01:35:51,163 --> 01:35:52,998
Go away.

1038
01:35:53,498 --> 01:35:57,377
Wait till you see. It's awful.

1039
01:35:59,338 --> 01:36:01,089
Hermione?

1040
01:36:01,256 --> 01:36:02,883
Are you okay?

1041
01:36:04,968 --> 01:36:06,720
Do you remember me telling you...

1042
01:36:06,887 --> 01:36:10,057
...that the Polyjuice Potion
was only for human transformations?

1043
01:36:10,224 --> 01:36:14,353
It was cat hair I plucked off
Millicent Bulstrode's robes.

1044
01:36:16,730 --> 01:36:18,273
Look at my face.

1045
01:36:19,399 --> 01:36:21,860
Look at your tail.

1046
01:36:28,408 --> 01:36:29,868
Have you spoken to Hermione?

1047
01:36:30,035 --> 01:36:32,579
She should be out of hospital
in a few days...

1048
01:36:32,746 --> 01:36:35,582
...when she stops coughing up fur balls.

1049
01:36:40,379 --> 01:36:42,089
What's this?

1050
01:36:46,718 --> 01:36:47,761
Yuck!

1051
01:36:47,928 --> 01:36:50,722
Looks like Moaning Myrtle's
flooded the bathroom.

1052
01:37:06,947 --> 01:37:11,076
- Come to throw something else at me?
- Why would I throw something at you?

1053
01:37:11,535 --> 01:37:15,580
Don't ask me. Here I am,
minding my own business...

1054
01:37:15,747 --> 01:37:19,418
...and someone thinks it's funny
to throw a book at me.

1055
01:37:19,584 --> 01:37:22,462
But it can't hurt if someone
throws something at you.

1056
01:37:22,629 --> 01:37:25,090
I mean, it'll just go right through you.

1057
01:37:26,091 --> 01:37:30,470
Sure! Let's all throw books at Myrtle
because she can't feel it.

1058
01:37:30,637 --> 01:37:33,265
Ten points
if you get it through her stomach!

1059
01:37:33,432 --> 01:37:36,935
Fifty points if it goes through her head!

1060
01:37:37,436 --> 01:37:41,857
- But who threw it at you, anyway?
- I don't know. I didn't see them.

1061
01:37:42,190 --> 01:37:46,445
I was just sitting in the U-bend,
thinking about death...

1062
01:37:46,653 --> 01:37:50,324
...and it fell through the top
of my head. Uh-huh.

1063
01:38:09,176 --> 01:38:11,345
There's a name in this diary.

1064
01:38:11,511 --> 01:38:15,974
"Tom Marvolo Riddle."

1065
01:38:16,141 --> 01:38:18,018
Tom Marvolo Riddle?

1066
01:38:19,770 --> 01:38:22,647
Hang on. I know that name.

1067
01:38:22,814 --> 01:38:25,317
Why do I know that name?

1068
01:38:25,484 --> 01:38:28,612
Of course. That night I had detention.

1069
01:38:28,779 --> 01:38:31,948
My job was to polish the silver
in the trophy room.

1070
01:38:32,115 --> 01:38:33,742
I remember...

1071
01:38:33,909 --> 01:38:36,995
...because I kept burping up slugs
over Tom Riddle's trophy.

1072
01:38:37,788 --> 01:38:41,583
- What was the trophy for?
- He won an award 50 years ago.

1073
01:38:41,750 --> 01:38:44,252
Special services to the school
or something.

1074
01:38:44,419 --> 01:38:46,046
Fifty years ago? Are you sure?

1075
01:38:46,213 --> 01:38:47,631
Yeah. Why?

1076
01:38:48,215 --> 01:38:50,217
Don't you remember what Malfoy told you?

1077
01:38:50,384 --> 01:38:53,095
- Last time the Chamber was opened--
- Fifty years ago.

1078
01:38:53,678 --> 01:38:55,514
- That means--
- Tom Riddle was here...

1079
01:38:55,680 --> 01:38:57,724
...at Hogwarts when it happened.

1080
01:38:57,891 --> 01:39:00,560
What if he wrote about what he saw?

1081
01:39:00,727 --> 01:39:04,356
It's possible he knew where
the Chamber was. How to open it.

1082
01:39:04,523 --> 01:39:07,401
Even what sort of creature lives in it.

1083
01:39:07,943 --> 01:39:10,278
If so, whoever's behind these attacks...

1084
01:39:10,445 --> 01:39:13,990
...wouldn't want this diary
lying around, would they?

1085
01:39:14,366 --> 01:39:18,370
It's a brilliant theory, Hermione,
but there's just one flaw.

1086
01:39:19,121 --> 01:39:21,832
There's nothing written in this diary.

1087
01:39:41,309 --> 01:39:43,019
Do you mind?

1088
01:39:50,610 --> 01:39:53,113
"Tom Marvolo Riddle."

1089
01:40:22,976 --> 01:40:25,312
My name...

1090
01:40:25,479 --> 01:40:28,398
...is Harry...

1091
01:40:30,025 --> 01:40:32,152
...Potter.

1092
01:40:45,373 --> 01:40:50,545
Do you know anything...

1093
01:40:51,379 --> 01:40:57,469
...about the Chamber of Secrets?

1094
01:41:08,188 --> 01:41:10,106
Can you...

1095
01:41:11,358 --> 01:41:13,693
...tell me?

1096
01:42:15,922 --> 01:42:19,384
Excuse me. Could you tell me
what's going on here?

1097
01:42:22,804 --> 01:42:25,140
Are you Tom Riddle?

1098
01:42:25,307 --> 01:42:27,100
Hello, can you hear me?

1099
01:42:47,662 --> 01:42:49,456
Riddle!

1100
01:42:49,998 --> 01:42:51,541
Come.

1101
01:42:51,708 --> 01:42:53,710
Professor Dumbledore.

1102
01:42:55,920 --> 01:42:58,048
Dumbledore?

1103
01:42:59,341 --> 01:43:02,844
It is not wise to be wandering around
this late hour, Tom.

1104
01:43:03,011 --> 01:43:06,348
Yes, professor. I suppose I...

1105
01:43:06,514 --> 01:43:08,683
I had to see for myself
if the rumors were true.

1106
01:43:09,309 --> 01:43:12,187
I'm afraid they are, Tom.
They are true.

1107
01:43:12,354 --> 01:43:15,190
About the school as well?
I don't have a home to go to.

1108
01:43:15,357 --> 01:43:18,193
They wouldn't really close Hogwarts,
would they, professor?

1109
01:43:18,360 --> 01:43:20,945
I understand, Tom, but I'm afraid...

1110
01:43:21,696 --> 01:43:24,658
...Headmaster Dippet
may have no choice.

1111
01:43:24,824 --> 01:43:29,329
Sir, if it all stopped,
if the person responsible was caught...

1112
01:43:31,539 --> 01:43:33,667
Is there something...

1113
01:43:34,584 --> 01:43:36,586
...you wish to tell me?

1114
01:43:37,837 --> 01:43:40,340
No, sir. Nothing.

1115
01:43:47,097 --> 01:43:50,183
Very well, then. Off you go.

1116
01:43:50,350 --> 01:43:52,185
Good night, sir.

1117
01:44:28,304 --> 01:44:31,224
- Let's get you out of there.
- Evening, Hagrid.

1118
01:44:31,558 --> 01:44:35,895
I'm going to have to turn you in. I don't
think you meant it to kill anyone...

1119
01:44:36,062 --> 01:44:38,398
You can't. You don't understand.

1120
01:44:38,565 --> 01:44:41,735
The dead girl's parents will be here
tomorrow. The least Hogwarts can do...

1121
01:44:41,901 --> 01:44:44,779
...is make sure the thing that killed
their daughter is slaughtered.

1122
01:44:45,071 --> 01:44:48,158
It wasn't him.
Aragog never killed no one. Never.

1123
01:44:48,533 --> 01:44:50,660
Monsters don't make good pets, Hagrid.

1124
01:44:50,827 --> 01:44:52,454
- Now, stand aside.
- No!

1125
01:44:52,620 --> 01:44:54,581
- Stand aside, Hagrid.
- No!

1126
01:44:54,748 --> 01:44:56,416
<i>Cistem Aperio!</i>

1127
01:45:03,339 --> 01:45:05,675
<i>Arania Exumai!</i>

1128
01:45:06,593 --> 01:45:08,011
Aragog!

1129
01:45:08,178 --> 01:45:09,429
Aragog!

1130
01:45:09,971 --> 01:45:11,347
I can't let you go.

1131
01:45:11,931 --> 01:45:15,185
They'll have your wand for this, Hagrid.
You'll be expelled.

1132
01:45:17,771 --> 01:45:19,606
Hagrid!

1133
01:45:25,153 --> 01:45:29,199
Hagrid!

1134
01:45:41,127 --> 01:45:42,962
Whoa.

1135
01:45:48,051 --> 01:45:51,179
Ron. Ron, wake up.

1136
01:45:52,180 --> 01:45:54,390
What? What happened?

1137
01:45:54,557 --> 01:45:58,728
It was Hagrid. Hagrid opened
the Chamber of Secrets 50 years ago.

1138
01:46:12,700 --> 01:46:13,743
It was Hagrid.

1139
01:46:13,910 --> 01:46:16,621
It can't be Hagrid.
It just can't be.

1140
01:46:16,830 --> 01:46:20,875
We don't even know this Tom Riddle.
He sounds like a dirty, rotten snitch.

1141
01:46:21,042 --> 01:46:24,546
The monster had killed somebody, Ron.
What would any of us have done?

1142
01:46:24,879 --> 01:46:28,842
Look, Hagrid's our friend. Why don't
we just go and ask him about it?

1143
01:46:29,050 --> 01:46:31,719
That would be a cheerful visit.
"Hello, Hagrid.

1144
01:46:31,886 --> 01:46:35,723
Tell us, have you been setting anything
mad and hairy loose in the castle lately?"

1145
01:46:35,890 --> 01:46:39,060
Mad and hairy? You wouldn't be talking
about me, now, would you?

1146
01:46:39,352 --> 01:46:40,395
No.

1147
01:46:44,899 --> 01:46:46,568
What's that you've got, Hagrid?

1148
01:46:46,985 --> 01:46:51,573
It's Flesh-Eating Slug Repellent.
For the Mandrakes, you know.

1149
01:46:51,739 --> 01:46:55,410
Now, according to Professor Sprout,
they've still got a bit of growing to do.

1150
01:46:55,577 --> 01:46:59,080
But once their acne's cleared up,
we'll chop them up and stew them...

1151
01:46:59,247 --> 01:47:02,500
...and then we'll get those people
down at the hospital un-Petrified.

1152
01:47:03,960 --> 01:47:06,838
In the meantime, though, you three...

1153
01:47:07,005 --> 01:47:10,174
...had best be looking after yourselves.
All right?

1154
01:47:11,885 --> 01:47:13,803
Hm.

1155
01:47:18,099 --> 01:47:19,976
Hello, Neville.

1156
01:47:21,102 --> 01:47:23,605
Harry, I don't know who did it,
but you'd better come.

1157
01:47:23,938 --> 01:47:25,648
Come on!

1158
01:47:48,212 --> 01:47:52,216
It had to be a Gryffindor.
Nobody else knows our password.

1159
01:47:52,425 --> 01:47:54,636
Unless it wasn't a student.

1160
01:47:54,802 --> 01:47:58,222
Whoever it was, they must have
been looking for something.

1161
01:47:58,431 --> 01:47:59,807
And they found it.

1162
01:48:00,558 --> 01:48:03,061
Tom Riddle's diary is gone.

1163
01:48:04,646 --> 01:48:05,980
All right, listen up.

1164
01:48:06,147 --> 01:48:09,025
We play our game,
Hufflepuff doesn't stand a chance.

1165
01:48:09,192 --> 01:48:11,069
We're stronger, quicker and smarter.

1166
01:48:11,235 --> 01:48:14,238
Not to mention they're dead scared
that Harry will Petrify them...

1167
01:48:14,447 --> 01:48:17,951
- ...if they fly anywhere near him.
- Well, that too.

1168
01:48:19,160 --> 01:48:20,662
Professor McGonagall.

1169
01:48:20,828 --> 01:48:23,873
- This match has been canceled.
- We can't cancel Quidditch.

1170
01:48:24,040 --> 01:48:29,003
Silence, Wood. You and your teammates
will go to Gryffindor Tower. Now.

1171
01:48:29,170 --> 01:48:31,839
Potter, you and I will find Mr. Weasley.

1172
01:48:32,215 --> 01:48:34,759
There's something
the both of you have to see.

1173
01:48:36,844 --> 01:48:40,473
I warn you.
This could be a wee bit of a shock.

1174
01:48:48,856 --> 01:48:50,024
Hermione!

1175
01:48:50,191 --> 01:48:53,069
She was found near the library...

1176
01:48:53,236 --> 01:48:55,279
...along with this.

1177
01:48:56,739 --> 01:48:59,575
Does it mean anything to either of you?

1178
01:48:59,742 --> 01:49:01,202
No.

1179
01:49:15,425 --> 01:49:17,760
Could I have your attention, please?

1180
01:49:17,927 --> 01:49:23,558
Because of recent events, these new
rules will be put into effect immediately:

1181
01:49:23,891 --> 01:49:29,063
"All students will return to their house
common rooms by 6:00 every evening.

1182
01:49:29,230 --> 01:49:33,276
All students will be escorted
to each lesson by a teacher.

1183
01:49:33,443 --> 01:49:36,446
No exceptions."

1184
01:49:37,113 --> 01:49:39,157
I should tell you this:

1185
01:49:39,323 --> 01:49:43,453
Unless the culprit
behind these attacks is caught...

1186
01:49:44,037 --> 01:49:47,165
...it is likely the school will be closed.

1187
01:49:58,676 --> 01:50:01,637
We've got to talk to Hagrid, Ron.
I can't believe it's him...

1188
01:50:01,804 --> 01:50:04,098
...but if he did set the monster loose
last time...

1189
01:50:04,265 --> 01:50:07,435
...he'll know how to get inside
the Chamber of Secrets. That's a start.

1190
01:50:07,602 --> 01:50:08,853
But you heard McGonagall.

1191
01:50:09,062 --> 01:50:12,315
We're not allowed to leave
the tower except for class.

1192
01:50:12,774 --> 01:50:15,276
I think it's time to get
my dad's old cloak out again.

1193
01:50:24,994 --> 01:50:27,246
- Ready?
- Yeah.

1194
01:50:46,891 --> 01:50:48,643
Who's there?

1195
01:50:52,396 --> 01:50:53,981
Hello?

1196
01:50:54,649 --> 01:50:56,150
Hello?

1197
01:50:57,318 --> 01:51:01,656
- What's that for?
- Nothing. I was expecting, uh...

1198
01:51:01,823 --> 01:51:05,660
It doesn't matter. Come on in.
I just made a pot of tea.

1199
01:51:08,412 --> 01:51:10,706
Hagrid, are you okay?

1200
01:51:10,873 --> 01:51:13,751
I'm fine. I'm all right.

1201
01:51:14,710 --> 01:51:16,420
Did you hear about Hermione?

1202
01:51:16,921 --> 01:51:20,633
Oh, yeah. I heard about that, all right.

1203
01:51:20,925 --> 01:51:24,637
Look, we have to ask you something.

1204
01:51:26,264 --> 01:51:29,767
Do you know who's opened
the Chamber of Secrets?

1205
01:51:32,144 --> 01:51:34,021
What you had to understand
about that is--

1206
01:51:36,065 --> 01:51:37,692
Quick, under the cloak.

1207
01:51:38,359 --> 01:51:41,404
Don't say a word.
Be quiet, both of you.

1208
01:51:47,869 --> 01:51:50,913
- Professor Dumbledore, sir.
- Good evening, Hagrid.

1209
01:51:51,080 --> 01:51:53,541
I wonder, could we...?

1210
01:51:53,708 --> 01:51:56,210
Of course. Come in. Come in.

1211
01:51:56,377 --> 01:51:57,712
That's Dad's boss.

1212
01:51:57,879 --> 01:52:01,465
Cornelius Fudge, Minister of Magic.

1213
01:52:01,674 --> 01:52:06,053
Bad business, Hagrid, very bad business.
Had to come.

1214
01:52:06,220 --> 01:52:09,432
Three attacks on Muggle-borns.
Things have gone far enough.

1215
01:52:09,599 --> 01:52:12,810
- The Ministry's got to act.
- But I never--

1216
01:52:13,060 --> 01:52:14,812
You know I never, professor.

1217
01:52:14,979 --> 01:52:18,065
I want it understood, Cornelius...

1218
01:52:18,232 --> 01:52:20,067
...that Hagrid...

1219
01:52:20,234 --> 01:52:22,570
...has my full confidence.

1220
01:52:22,737 --> 01:52:26,490
Albus, look,
Hagrid's record is against him.

1221
01:52:26,699 --> 01:52:29,243
- I've got to take him.
- Take me?

1222
01:52:29,410 --> 01:52:31,704
Take me where?
Not Azkaban prison.

1223
01:52:31,954 --> 01:52:35,750
I'm afraid we have no choice, Hagrid.

1224
01:52:36,334 --> 01:52:38,252
Already here, Fudge?

1225
01:52:38,419 --> 01:52:39,754
Good.

1226
01:52:40,713 --> 01:52:43,424
What are you doing here?
Get out of my house!

1227
01:52:44,091 --> 01:52:45,635
Believe me...

1228
01:52:45,927 --> 01:52:50,139
...I take absolutely no pleasure
being inside your...

1229
01:52:52,016 --> 01:52:54,268
You call this a house?

1230
01:52:55,311 --> 01:52:56,354
No.

1231
01:52:56,520 --> 01:53:00,441
I simply called up the school
and was told the headmaster was here.

1232
01:53:00,608 --> 01:53:04,654
Well, what exactly is it
that you want with me?

1233
01:53:05,237 --> 01:53:09,951
The other governors and I have decided
it's time for you to step aside.

1234
01:53:11,619 --> 01:53:14,497
This is an order of suspension.

1235
01:53:20,044 --> 01:53:23,464
You'll find all 12 signatures on it.

1236
01:53:27,301 --> 01:53:31,514
I'm afraid we feel
you've rather lost your touch.

1237
01:53:32,264 --> 01:53:34,558
Well, what with all these attacks...

1238
01:53:34,767 --> 01:53:37,520
...there'll be no
Muggle-borns left at Hogwarts.

1239
01:53:37,687 --> 01:53:42,233
I can only imagine what an awful loss
that would be to the school.

1240
01:53:42,400 --> 01:53:44,652
You can't take
Professor Dumbledore away.

1241
01:53:44,902 --> 01:53:47,488
Take him away and the Muggle-borns
won't stand a chance.

1242
01:53:47,655 --> 01:53:50,074
You mark my words,
there'll be killings next!

1243
01:53:50,282 --> 01:53:51,909
You think so?

1244
01:53:52,076 --> 01:53:54,578
Calm yourself, Hagrid.

1245
01:53:55,913 --> 01:53:58,666
If the governors desire my removal...

1246
01:53:58,833 --> 01:54:02,545
...I will, of course, step aside.

1247
01:54:04,171 --> 01:54:06,382
However...

1248
01:54:07,049 --> 01:54:11,595
...you will find that help
will always be given at Hogwarts...

1249
01:54:11,804 --> 01:54:13,681
...to those who...

1250
01:54:13,848 --> 01:54:16,183
...ask for it.

1251
01:54:22,940 --> 01:54:25,276
Admirable sentiments.

1252
01:54:25,443 --> 01:54:27,319
Shall we?

1253
01:54:39,373 --> 01:54:40,916
Fudge.

1254
01:54:42,626 --> 01:54:44,462
Come, Hagrid.

1255
01:54:45,588 --> 01:54:47,131
Well?

1256
01:54:47,840 --> 01:54:48,883
If...

1257
01:54:49,341 --> 01:54:51,886
If anybody was looking for some stuff...

1258
01:54:52,053 --> 01:54:56,891
...then all they'd have to do
would be to follow the spiders.

1259
01:54:57,058 --> 01:54:59,643
Yep. That would lead them right.

1260
01:54:59,852 --> 01:55:01,771
That's all I have to say.

1261
01:55:03,481 --> 01:55:07,234
Oh, and someone will need
to feed Fang while I'm away.

1262
01:55:10,613 --> 01:55:12,615
Good boy.

1263
01:55:18,746 --> 01:55:20,915
Hagrid's right.

1264
01:55:21,082 --> 01:55:24,001
With Dumbledore gone,
there'll be an attack a day.

1265
01:55:24,168 --> 01:55:25,878
Look.

1266
01:55:31,926 --> 01:55:33,677
Come on.

1267
01:55:37,431 --> 01:55:39,433
Come on, Fang.

1268
01:55:57,701 --> 01:55:59,120
Come on.

1269
01:55:59,286 --> 01:56:00,538
What?

1270
01:56:00,704 --> 01:56:03,958
You heard what Hagrid said.
"Follow the spiders."

1271
01:56:04,166 --> 01:56:06,794
They're heading to the Dark Forest.

1272
01:56:08,838 --> 01:56:13,300
Why spiders? Why couldn't it be
"follow the butterflies"?

1273
01:56:46,959 --> 01:56:50,754
There's something
moving over there. Listen.

1274
01:56:51,839 --> 01:56:53,966
- It sounds like something big.
- Big?

1275
01:56:59,305 --> 01:57:02,600
Harry! Harry, it's our car!

1276
01:57:03,642 --> 01:57:07,855
It must've been here all the time.
And, look, the forest has turned it wild.

1277
01:57:10,649 --> 01:57:13,861
Come on.
We don't want to lose the trail.

1278
01:57:27,416 --> 01:57:30,211
Harry, I don't like this.

1279
01:57:35,341 --> 01:57:38,552
- Harry, I don't like this at all.
- Shush!

1280
01:57:50,064 --> 01:57:52,566
Can we go back now?

1281
01:57:52,733 --> 01:57:54,485
Come on.

1282
01:58:44,201 --> 01:58:46,954
Who is it?

1283
01:58:47,621 --> 01:58:48,789
Don't panic.

1284
01:58:49,123 --> 01:58:50,624
Hagrid?

1285
01:58:51,000 --> 01:58:52,626
Is that you?

1286
01:58:53,168 --> 01:58:55,129
We're friends of Hagrid's.

1287
01:59:13,188 --> 01:59:16,442
And you?
You're Aragog, aren't you?

1288
01:59:17,026 --> 01:59:18,319
Yes.

1289
01:59:18,485 --> 01:59:22,323
Hagrid has never sent
men into our hollow before.

1290
01:59:22,489 --> 01:59:25,576
He's in trouble. Up at the school,
there have been attacks.

1291
01:59:26,201 --> 01:59:28,037
They think it's Hagrid.

1292
01:59:28,203 --> 01:59:31,832
They think he opened
the Chamber of Secrets. Like before.

1293
01:59:32,041 --> 01:59:34,376
That's a lie.

1294
01:59:34,835 --> 01:59:37,755
Hagrid never opened
the Chamber of Secrets.

1295
01:59:38,380 --> 01:59:41,258
- Then you're not the monster?
- No.

1296
01:59:41,467 --> 01:59:44,511
The monster was born in the castle.

1297
01:59:44,678 --> 01:59:50,017
I came to Hagrid from a distant land
in the pocket of a traveler.

1298
01:59:50,601 --> 01:59:53,479
- Harry.
- Shush.

1299
01:59:54,188 --> 01:59:58,734
But if you're not the monster, then
what did kill that girl 50 years ago?

1300
01:59:58,901 --> 02:00:01,904
We do not speak of it.

1301
02:00:02,237 --> 02:00:07,785
It is an ancient creature we
spiders fear above all others.

1302
02:00:07,993 --> 02:00:09,745
But have you seen it?

1303
02:00:10,412 --> 02:00:16,251
I never saw any part of the
castle but the box in which I was kept.

1304
02:00:16,418 --> 02:00:19,588
The girl was discovered in a bathroom.

1305
02:00:19,755 --> 02:00:24,259
When I was accused,
Hagrid brought me here.

1306
02:00:24,426 --> 02:00:26,428
- Harry!
- What?

1307
02:00:39,274 --> 02:00:42,277
Well, thank you.

1308
02:00:43,237 --> 02:00:45,406
We'll just go.

1309
02:00:45,906 --> 02:00:47,616
Go?

1310
02:00:47,825 --> 02:00:49,618
I think not.

1311
02:00:49,785 --> 02:00:55,249
My sons and daughters
do not harm Hagrid on my command.

1312
02:00:55,416 --> 02:00:57,835
But I cannot deny them fresh meat...

1313
02:00:58,043 --> 02:01:02,339
...when it wanders
so willingly into our midst.

1314
02:01:02,548 --> 02:01:06,301
Goodbye, friend of Hagrid.

1315
02:01:06,468 --> 02:01:08,303
Can we panic now?

1316
02:01:19,064 --> 02:01:20,941
Know any spells?

1317
02:01:21,108 --> 02:01:24,278
One, but it's not powerful
enough for all of them.

1318
02:01:24,445 --> 02:01:27,197
Where's Hermione when you need her?

1319
02:01:40,711 --> 02:01:42,004
Let's go!

1320
02:01:47,134 --> 02:01:49,219
<i>Arania Exumai!</i>

1321
02:01:54,516 --> 02:01:55,851
Go!

1322
02:02:06,820 --> 02:02:08,155
Whoa!

1323
02:02:13,827 --> 02:02:15,913
Glad we're out of there.

1324
02:02:22,878 --> 02:02:25,214
<i>Arania Exumai!</i>

1325
02:02:30,928 --> 02:02:34,681
- Thanks for that.
- Don't mention it.

1326
02:02:45,651 --> 02:02:47,778
Get us out of here.

1327
02:02:48,278 --> 02:02:49,947
Now!

1328
02:02:52,032 --> 02:02:56,286
Come on!
Come on, move faster!

1329
02:02:58,956 --> 02:03:00,290
Come on! Go!

1330
02:03:17,808 --> 02:03:19,893
Get us in the air.

1331
02:03:20,936 --> 02:03:22,396
The flying gear's jammed!

1332
02:03:26,483 --> 02:03:30,279
- Come on! Pull!
- I'm trying!

1333
02:03:59,600 --> 02:04:02,519
Follow the spiders.
Follow the spiders.

1334
02:04:02,728 --> 02:04:07,024
If Hagrid ever gets out of Azkaban,
I'll kill him.

1335
02:04:21,038 --> 02:04:24,291
I mean, what was the point
of sending us in there?

1336
02:04:24,458 --> 02:04:29,046
- What have we found out?
- We know one thing.

1337
02:04:29,254 --> 02:04:32,633
Hagrid never opened
the Chamber of Secrets.

1338
02:04:32,799 --> 02:04:34,801
He was innocent.

1339
02:04:50,317 --> 02:04:52,778
Wish you were here, Hermione.

1340
02:04:53,320 --> 02:04:55,572
We need you.

1341
02:04:56,490 --> 02:04:58,575
Now more than ever.

1342
02:05:15,509 --> 02:05:18,929
- What's that?
- Ron...

1343
02:05:19,805 --> 02:05:24,226
This is why Hermione was in
the library the day she was attacked.

1344
02:05:24,810 --> 02:05:26,019
Come on.

1345
02:05:26,687 --> 02:05:29,690
"Of the many fearsome beasts
that roam our land...

1346
02:05:29,856 --> 02:05:34,444
...none is more deadly than the basilisk.
Capable of living for hundreds of years...

1347
02:05:34,611 --> 02:05:38,407
...instant death awaits any who meet
this giant serpent's eye.

1348
02:05:38,573 --> 02:05:41,576
Spiders flee before it."
Ron, this is it.

1349
02:05:41,743 --> 02:05:44,538
The monster in the
Chamber of Secrets is a basilisk.

1350
02:05:44,705 --> 02:05:48,625
That's why I can hear it speak.
It's a snake.

1351
02:05:48,959 --> 02:05:54,256
But if it kills by looking people
in the eye, why is it no one's dead?

1352
02:06:04,891 --> 02:06:07,853
Because no one did look it in the eye.

1353
02:06:09,771 --> 02:06:12,399
Not directly, at least.

1354
02:06:13,608 --> 02:06:15,819
Colin saw it through his camera.

1355
02:06:15,986 --> 02:06:20,073
Justin-- Justin must have seen the
basilisk through Nearly Headless Nick.

1356
02:06:20,240 --> 02:06:24,244
Nick got the full blast of it.
But he's a ghost, he couldn't die again.

1357
02:06:24,411 --> 02:06:27,497
And Hermione had the mirror.

1358
02:06:27,664 --> 02:06:31,084
I bet you she was using it to look
around corners in case it came along.

1359
02:06:31,251 --> 02:06:32,502
And Mrs. Norris?

1360
02:06:32,669 --> 02:06:36,173
I'm pretty sure she didn't have
a camera or a mirror, Harry.

1361
02:06:37,758 --> 02:06:39,593
The water.

1362
02:06:40,093 --> 02:06:45,640
There was water on the floor that night.
She only saw the basilisk's reflection.

1363
02:06:51,772 --> 02:06:53,690
"Spiders flee before it."

1364
02:06:53,899 --> 02:06:57,611
- It all fits.
- How's the basilisk been getting around?

1365
02:06:57,778 --> 02:07:00,614
A dirty, great snake.
Someone would have seen it.

1366
02:07:00,781 --> 02:07:06,453
- Hermione's answered that too.
- Pipes? It's using the plumbing.

1367
02:07:06,620 --> 02:07:10,874
Remember what Aragog said
about that girl 50 years ago?

1368
02:07:11,041 --> 02:07:15,295
She died in a bathroom?
What if she never left?

1369
02:07:15,962 --> 02:07:17,297
Moaning Myrtle.

1370
02:07:18,298 --> 02:07:22,302
<i>All students are to
return to their dormitories at once.</i>

1371
02:07:22,469 --> 02:07:25,931
<i>All teachers to the second-floor
corridor immediately.</i>

1372
02:07:30,936 --> 02:07:36,733
As you can see, the Heir of Slytherin
has left another message.

1373
02:07:36,942 --> 02:07:39,152
Our worst fear has been realized.

1374
02:07:39,319 --> 02:07:43,865
A student has been taken by the monster
into the Chamber itself.

1375
02:07:44,950 --> 02:07:50,580
The students must be sent home.
I'm afraid this is the end of Hogwarts.

1376
02:07:52,999 --> 02:07:55,418
So sorry. Dozed off.
What have I missed?

1377
02:07:55,585 --> 02:07:59,923
A girl has been snatched by the monster,
Lockhart. Your moment has come at last.

1378
02:08:00,090 --> 02:08:03,051
- My moment?
- Weren't you saying just last night...

1379
02:08:03,218 --> 02:08:07,764
...that you've known all along where the
entrance to the Chamber of Secrets is?

1380
02:08:09,099 --> 02:08:14,604
That's settled. We'll leave you
to deal with the monster, Gilderoy.

1381
02:08:14,771 --> 02:08:19,943
- Your skills, after all, are legend.
- Very well.

1382
02:08:20,110 --> 02:08:23,363
I'll just be in my office getting...

1383
02:08:24,197 --> 02:08:26,116
Getting ready.

1384
02:08:29,035 --> 02:08:32,247
Who is it that the monster's taken,
Minerva?

1385
02:08:32,414 --> 02:08:34,249
Ginny Weasley.

1386
02:08:45,635 --> 02:08:48,722
"Her skeleton will lie
in the Chamber forever."

1387
02:08:52,767 --> 02:08:54,561
Ginny.

1388
02:08:56,646 --> 02:09:00,150
Lockhart's useless, but he's
going to try and get into the Chamber.

1389
02:09:00,317 --> 02:09:03,069
At least we can tell him what we know.

1390
02:09:04,404 --> 02:09:06,948
Professor, we have some information
for you.

1391
02:09:08,742 --> 02:09:10,660
Are you going somewhere?

1392
02:09:10,827 --> 02:09:13,955
Well, yes. Urgent call. Unavoidable.
Got to go.

1393
02:09:14,122 --> 02:09:17,334
- What about my sister?
- Well...

1394
02:09:17,667 --> 02:09:21,171
As to that, most unfortunate.
No one regrets more than I.

1395
02:09:21,338 --> 02:09:25,342
You're the Defense Against the Dark
Arts teacher. You can't go now.

1396
02:09:25,550 --> 02:09:28,511
I must say, when I took the job,
there was nothing in the description--

1397
02:09:28,678 --> 02:09:29,846
You're running away?

1398
02:09:30,055 --> 02:09:32,807
- After all you did in your books?
- Books can be misleading.

1399
02:09:32,974 --> 02:09:35,518
- You wrote them.
- My dear boy, use your common sense.

1400
02:09:35,685 --> 02:09:40,106
My books wouldn't have sold as well if
people didn't think I'd done those things.

1401
02:09:40,690 --> 02:09:42,275
You're a fraud.

1402
02:09:42,442 --> 02:09:45,278
You've been taking credit
for what other wizards have done.

1403
02:09:45,445 --> 02:09:47,364
Is there anything you can do?

1404
02:09:47,572 --> 02:09:52,285
Yes, now you mention it.
I'm rather gifted with Memory Charms.

1405
02:09:52,452 --> 02:09:54,955
Otherwise, all those wizards
would have gone blabbing.

1406
02:09:55,121 --> 02:09:58,208
I'd never have sold another book.

1407
02:09:58,375 --> 02:10:04,130
In fact, I'm going to have to do
the same to you.

1408
02:10:04,631 --> 02:10:07,384
Don't even think about it.

1409
02:10:18,228 --> 02:10:19,688
Who's there?

1410
02:10:22,148 --> 02:10:24,150
Hello, Harry.

1411
02:10:25,110 --> 02:10:30,240
- What do you want?
- To ask you how you died.

1412
02:10:32,659 --> 02:10:35,078
It was dreadful.

1413
02:10:35,245 --> 02:10:38,915
It happened right here
in this very cubicle.

1414
02:10:39,124 --> 02:10:43,169
I'd hidden because Olive Hornby
was teasing me about my glasses.

1415
02:10:43,336 --> 02:10:48,216
I was crying, and then
I heard somebody come in.

1416
02:10:48,383 --> 02:10:54,723
- Who was it, Myrtle?
- I don't know. I was distraught!

1417
02:10:56,016 --> 02:10:59,436
But they said something funny,
a kind of made-up language.

1418
02:10:59,644 --> 02:11:05,942
And I realized it was a boy, so I unlocked
the door to tell him to go away and...

1419
02:11:07,152 --> 02:11:11,948
- ...I died.
- Just like that? How?

1420
02:11:12,157 --> 02:11:16,619
I just remember seeing a pair
of great, big, yellow eyes...

1421
02:11:16,786 --> 02:11:20,665
...over there by that sink.

1422
02:11:45,732 --> 02:11:47,776
This is it.

1423
02:11:48,693 --> 02:11:53,490
This is it, Ron. I think this is
the entrance to the Chamber of Secrets.

1424
02:11:55,492 --> 02:12:00,330
Say something. Harry,
say something in Parseltongue.

1425
02:12:51,881 --> 02:12:55,969
Excellent, Harry. Good work.
Well, then, I'll just be...

1426
02:12:56,136 --> 02:12:58,388
There's no need for me to stay.

1427
02:12:59,013 --> 02:13:00,890
Yes, there is.

1428
02:13:02,767 --> 02:13:05,812
- You first.
- Now, boys, what good will it do?

1429
02:13:05,979 --> 02:13:07,313
Better you than us.

1430
02:13:08,523 --> 02:13:11,484
But-- Obviously, yes.

1431
02:13:15,780 --> 02:13:18,491
Sure you don't want to test it first?

1432
02:13:25,290 --> 02:13:28,501
It's really quite filthy down here.

1433
02:13:29,002 --> 02:13:33,506
- All right. Let's go.
- Oh, Harry?

1434
02:13:33,923 --> 02:13:38,845
If you die down there,
you're welcome to share my toilet.

1435
02:13:41,389 --> 02:13:43,349
Thanks, Myrtle.

1436
02:14:08,541 --> 02:14:10,376
Ugh.

1437
02:14:12,462 --> 02:14:17,634
Now, remember: Any sign of movement,
close your eyes straightaway.

1438
02:14:18,593 --> 02:14:20,261
Go on.

1439
02:14:23,973 --> 02:14:25,350
This way.

1440
02:14:32,357 --> 02:14:37,570
- What's this?
- It looks like a snake.

1441
02:14:37,737 --> 02:14:41,407
- It's a snakeskin.
- Bloody hell.

1442
02:14:41,574 --> 02:14:47,413
Whatever shed this must be
60 feet long. Or more.

1443
02:14:49,290 --> 02:14:52,252
Heart of a lion, this one.

1444
02:14:55,964 --> 02:15:00,635
The adventure ends here, boys.
But don't fret.

1445
02:15:02,595 --> 02:15:08,017
The world will know our story.
How I was too late to save the girl.

1446
02:15:08,393 --> 02:15:11,854
How you two tragically lost your minds...

1447
02:15:12,021 --> 02:15:15,024
...at the sight of her mangled body.

1448
02:15:15,900 --> 02:15:17,318
So...

1449
02:15:18,444 --> 02:15:20,780
You first, Mr. Potter.

1450
02:15:21,030 --> 02:15:24,200
Say goodbye to your memories.

1451
02:15:26,286 --> 02:15:28,204
<i>Obliviate!</i>

1452
02:15:54,939 --> 02:15:57,066
Harry.

1453
02:15:57,817 --> 02:15:59,944
Harry.

1454
02:16:02,155 --> 02:16:05,241
- Ron! Ron, are you okay?
- I'm fine.

1455
02:16:08,995 --> 02:16:10,747
Hello.

1456
02:16:11,456 --> 02:16:13,249
Who are you?

1457
02:16:14,667 --> 02:16:17,337
- Ron Weasley.
- Really?

1458
02:16:17,503 --> 02:16:20,340
And who am I?

1459
02:16:22,091 --> 02:16:26,471
Lockhart's Memory Charm backfired.
He hasn't got a clue who he is.

1460
02:16:26,763 --> 02:16:31,267
It's an odd sort of place, isn't it?

1461
02:16:31,476 --> 02:16:33,561
Do you live here?

1462
02:16:34,270 --> 02:16:36,773
- No.
- Really?

1463
02:16:41,361 --> 02:16:43,196
- What do I do now?
- You wait here...

1464
02:16:43,363 --> 02:16:46,282
...and try and shift some of this rock
so we can get back through.

1465
02:16:46,491 --> 02:16:50,119
- I'll go on and find Ginny.
- Okay.

1466
02:18:13,953 --> 02:18:15,788
Ginny.

1467
02:18:23,337 --> 02:18:27,216
Ginny! Ginny, please don't be dead.
Wake up, wake up.

1468
02:18:27,717 --> 02:18:29,802
Please wake up.

1469
02:18:30,094 --> 02:18:32,221
She won't wake.

1470
02:18:37,685 --> 02:18:42,023
Tom. Tom Riddle.
What do you mean, she won't wake?

1471
02:18:42,190 --> 02:18:45,610
- She's not...?
- She's still alive, but only just.

1472
02:18:46,611 --> 02:18:48,863
- Are you a ghost?
- A memory...

1473
02:18:49,030 --> 02:18:51,407
...preserved in a diary for 50 years.

1474
02:18:54,118 --> 02:18:59,332
She's cold as ice.
Ginny, please don't be dead. Wake up.

1475
02:18:59,499 --> 02:19:01,876
You've got to help me, Tom.
There's a basilisk.

1476
02:19:02,043 --> 02:19:04,670
It won't come until it's called.

1477
02:19:07,423 --> 02:19:10,259
- Give me my wand, Tom.
- You won't be needing it.

1478
02:19:11,344 --> 02:19:14,722
- We've got to go. We've got to save her.
- I'm afraid I can't do that.

1479
02:19:14,889 --> 02:19:18,935
You see, as poor Ginny grows weaker,
I grow stronger.

1480
02:19:20,269 --> 02:19:24,774
Yes, Harry, it was Ginny Weasley
who opened the Chamber of Secrets.

1481
02:19:24,941 --> 02:19:27,276
No. She couldn't. She wouldn't.

1482
02:19:27,443 --> 02:19:30,696
Ginny set the basilisk
on the Mudbloods and Filch's cat...

1483
02:19:30,863 --> 02:19:33,282
...Ginny wrote the threatening
messages on the walls.

1484
02:19:33,449 --> 02:19:36,744
- But why?
- Because I told her to.

1485
02:19:36,911 --> 02:19:41,874
You'll find I can be very persuasive.
Not that she knew what she was doing.

1486
02:19:42,041 --> 02:19:45,378
She was, shall we say,
in a kind of trance.

1487
02:19:45,920 --> 02:19:48,422
Still, the power of the diary
began to scare her.

1488
02:19:48,589 --> 02:19:50,967
She tried to dispose of it
in the girls' bathroom.

1489
02:19:51,175 --> 02:19:55,471
And then who should find it but you?

1490
02:19:55,680 --> 02:19:58,766
The very person
I was most anxious to meet.

1491
02:19:59,392 --> 02:20:01,435
And why did you want to meet me?

1492
02:20:01,811 --> 02:20:05,231
I knew I had to talk to you,
meet you if I could.

1493
02:20:05,398 --> 02:20:08,651
So I decided to show you my capture
of that brainless oaf Hagrid...

1494
02:20:08,818 --> 02:20:11,988
- ...to gain your trust.
- Hagrid's my friend.

1495
02:20:12,905 --> 02:20:17,493
- And you framed him, didn't you?
- It was my word against Hagrid's.

1496
02:20:17,702 --> 02:20:20,955
Only Dumbledore seemed to think
he was innocent.

1497
02:20:21,122 --> 02:20:23,291
I'll bet Dumbledore saw right through you.

1498
02:20:23,457 --> 02:20:26,919
He certainly kept an annoyingly close
watch on me after that.

1499
02:20:27,086 --> 02:20:30,423
I knew it wouldn't be safe to open the
Chamber again while I was at school...

1500
02:20:30,590 --> 02:20:32,425
...so I decided to leave behind
a diary...

1501
02:20:32,592 --> 02:20:34,677
...preserving my 16-year-old self
in its pages...

1502
02:20:34,844 --> 02:20:37,513
...so that one day
I would be able to lead another...

1503
02:20:37,722 --> 02:20:40,516
...to finish Salazar Slytherin's
noble work.

1504
02:20:40,725 --> 02:20:42,935
Well, you haven't finished it this time.

1505
02:20:43,102 --> 02:20:46,105
In a few hours, the Mandrake Draught
will be ready.

1506
02:20:46,272 --> 02:20:48,983
And everyone who was Petrified
will be all right again.

1507
02:20:49,358 --> 02:20:54,614
Haven't I told you? Killing Mudbloods
doesn't matter to me anymore.

1508
02:20:54,864 --> 02:20:59,660
For many months now,
my new target has been you.

1509
02:21:01,120 --> 02:21:04,749
How is it that a baby
with no extraordinary magical talent...

1510
02:21:04,915 --> 02:21:07,543
...was able to defeat the greatest wizard
of all time?

1511
02:21:07,877 --> 02:21:10,838
How did you escape with nothing
but a scar...

1512
02:21:11,005 --> 02:21:13,382
...while Lord Voldemort's powers
were destroyed?

1513
02:21:13,549 --> 02:21:17,762
Why do you care how I escaped?
Voldemort was after your time.

1514
02:21:17,928 --> 02:21:24,393
Voldemort is my past,
present and future.

1515
02:21:44,830 --> 02:21:48,292
You. You're the Heir of Slytherin.

1516
02:21:51,420 --> 02:21:55,007
- You're Voldemort.
- Surely you didn't think...

1517
02:21:55,174 --> 02:21:59,679
...I was going to keep
my filthy Muggle father's name?

1518
02:21:59,845 --> 02:22:04,016
No. I fashioned myself a new name,
a name I knew wizards everywhere...

1519
02:22:04,183 --> 02:22:08,396
...would fear to speak when I became
the greatest sorcerer in the world.

1520
02:22:08,562 --> 02:22:11,732
Albus Dumbledore
is the greatest sorcerer in the world.

1521
02:22:11,899 --> 02:22:15,319
Dumbledore's been driven out of
this castle by the mere memory of me.

1522
02:22:15,528 --> 02:22:20,533
He'll never be gone. Not as long as
those who remain are loyal to him.

1523
02:22:26,914 --> 02:22:27,957
Fawkes?

1524
02:22:44,223 --> 02:22:47,810
So this is what Dumbledore
sends his great defender.

1525
02:22:47,977 --> 02:22:51,647
A songbird and an old hat.

1526
02:23:04,952 --> 02:23:09,498
Let's match the power of Lord
Voldemort, Heir of Salazar Slytherin...

1527
02:23:09,665 --> 02:23:13,669
...against the famous Harry Potter.

1528
02:23:27,016 --> 02:23:31,395
Parseltongue won't save you now,
Potter. It only obeys me.

1529
02:24:01,550 --> 02:24:03,135
No!

1530
02:24:03,552 --> 02:24:08,057
Your bird may have blinded the basilisk,
but it can still hear you.

1531
02:25:50,075 --> 02:25:53,329
Yes, Potter.
The process is nearly complete.

1532
02:25:53,537 --> 02:25:58,417
In a few minutes, Ginny Weasley will be
dead, and I will cease to be a memory.

1533
02:25:58,584 --> 02:26:01,253
Lord Voldemort will return...

1534
02:26:01,629 --> 02:26:05,841
...very much alive.

1535
02:26:06,592 --> 02:26:07,968
Ginny?

1536
02:28:24,313 --> 02:28:25,898
Remarkable, isn't it...

1537
02:28:26,065 --> 02:28:30,069
...how quickly the venom
of the basilisk penetrates the body?

1538
02:28:30,235 --> 02:28:32,905
I'd guess you have little more
than a minute to live.

1539
02:28:33,238 --> 02:28:37,284
You'll be with your dear
Mudblood mother soon, Harry.

1540
02:28:42,289 --> 02:28:45,959
Funny, the damage a silly
little book can do...

1541
02:28:46,126 --> 02:28:51,215
...especially in the hands
of a silly little girl.

1542
02:28:54,009 --> 02:28:55,844
What are you doing?

1543
02:28:58,722 --> 02:29:00,808
Stop. No!

1544
02:29:53,485 --> 02:29:55,404
Ginny.

1545
02:29:57,156 --> 02:29:58,907
Harry.

1546
02:29:59,074 --> 02:30:03,078
It was me.
But I swear, I didn't mean to.

1547
02:30:03,287 --> 02:30:06,790
Riddle made me, and...

1548
02:30:07,291 --> 02:30:09,918
Harry, you're hurt.

1549
02:30:10,294 --> 02:30:11,753
Don't worry.

1550
02:30:11,920 --> 02:30:15,591
Ginny, you need to get yourself out.

1551
02:30:15,799 --> 02:30:19,011
Follow the Chamber and you'll find Ron.

1552
02:30:31,190 --> 02:30:33,317
You were brilliant, Fawkes.

1553
02:30:34,401 --> 02:30:36,862
I just wasn't quick enough.

1554
02:30:57,633 --> 02:30:59,384
Of course.

1555
02:30:59,635 --> 02:31:02,471
Phoenix tears have healing powers.

1556
02:31:04,097 --> 02:31:05,891
Thanks.

1557
02:31:07,643 --> 02:31:09,770
It's all right, Ginny.

1558
02:31:10,896 --> 02:31:13,106
It's over.

1559
02:31:14,107 --> 02:31:16,652
It's just a memory.

1560
02:31:19,571 --> 02:31:24,910
Amazing!
This is just like magic!

1561
02:31:36,171 --> 02:31:38,840
You both realize, of course...

1562
02:31:39,007 --> 02:31:44,513
...that in the past few hours, you have
broken perhaps a dozen school rules.

1563
02:31:45,138 --> 02:31:46,181
Yes, sir.

1564
02:31:46,390 --> 02:31:49,601
There is sufficient evidence
to have you both expelled.

1565
02:31:49,768 --> 02:31:50,936
- Yes, sir.
- Yes, sir.

1566
02:31:51,103 --> 02:31:53,897
Therefore, it is only fitting...

1567
02:31:55,440 --> 02:31:57,693
...that you both receive...

1568
02:31:58,193 --> 02:32:02,281
...Special Awards for Services
to the School.

1569
02:32:04,408 --> 02:32:06,201
Thanks, sir.

1570
02:32:06,785 --> 02:32:09,121
Now, Mr. Weasley, if you would...

1571
02:32:09,288 --> 02:32:13,458
...have an owl deliver these
release papers to Azkaban.

1572
02:32:14,543 --> 02:32:19,298
I believe we want our gamekeeper back.

1573
02:32:22,009 --> 02:32:23,969
Harry.

1574
02:32:24,303 --> 02:32:28,640
First, I want to thank you, Harry.

1575
02:32:29,224 --> 02:32:32,728
You must have shown me
real loyalty down in the Chamber.

1576
02:32:33,645 --> 02:32:38,191
Nothing but that
could have called Fawkes to you.

1577
02:32:40,569 --> 02:32:42,154
And...

1578
02:32:42,696 --> 02:32:44,156
...second...

1579
02:32:44,323 --> 02:32:49,077
...I sense that something
is troubling you.

1580
02:32:49,328 --> 02:32:51,830
Am I right, Harry?

1581
02:32:53,665 --> 02:32:55,375
It's just...

1582
02:32:56,543 --> 02:33:01,256
You see, sir, I couldn't help
but notice certain things, certain...

1583
02:33:01,465 --> 02:33:07,095
Certain similarities
between Tom Riddle and me.

1584
02:33:07,679 --> 02:33:08,847
I see.

1585
02:33:09,014 --> 02:33:14,853
Well, you can speak
Parseltongue, Harry. Why?

1586
02:33:15,270 --> 02:33:20,776
Because Lord Voldemort
can speak Parseltongue.

1587
02:33:22,027 --> 02:33:24,738
If I'm not mistaken, Harry...

1588
02:33:25,113 --> 02:33:28,950
...he transferred
some of his powers to you...

1589
02:33:29,117 --> 02:33:32,079
...the night he gave you that scar.

1590
02:33:32,245 --> 02:33:36,124
Voldemort transferred
some of his powers to me?

1591
02:33:36,375 --> 02:33:37,876
Uh-huh.

1592
02:33:38,043 --> 02:33:40,754
Not intentionally...

1593
02:33:41,630 --> 02:33:43,548
...but yes.

1594
02:33:45,509 --> 02:33:48,804
So the Sorting Hat was right.
I should be in Slytherin.

1595
02:33:49,012 --> 02:33:53,809
It's true. You possess many of the
qualities that Voldemort himself prizes.

1596
02:33:54,017 --> 02:33:56,812
Determination, resourcefulness...

1597
02:33:57,020 --> 02:34:01,024
...and if I may say so,
a certain disregard for the rules.

1598
02:34:01,733 --> 02:34:05,737
Why, then, did the Sorting Hat
place you in Gryffindor?

1599
02:34:06,571 --> 02:34:10,242
- Because I asked it to.
- Exactly, Harry. Exactly.

1600
02:34:10,409 --> 02:34:12,452
Which makes you different from Voldemort.

1601
02:34:12,619 --> 02:34:16,540
It is not our abilities
that show what we truly are.

1602
02:34:16,790 --> 02:34:18,917
It is our choices.

1603
02:34:22,587 --> 02:34:26,007
If you want proof
why you belong in Gryffindor...

1604
02:34:26,174 --> 02:34:31,096
...then I suggest
you look more closely at this.

1605
02:34:32,097 --> 02:34:33,765
Be careful.

1606
02:34:39,438 --> 02:34:42,107
Godric Gryffindor.

1607
02:34:42,274 --> 02:34:46,319
It would take a true Gryffindor
to pull that out of the hat.

1608
02:34:55,203 --> 02:34:56,621
Dobby.

1609
02:34:57,873 --> 02:35:02,294
So this is your master.
The family you serve is the Malfoys.

1610
02:35:04,463 --> 02:35:07,799
I'll deal with you later.

1611
02:35:13,638 --> 02:35:15,223
Out of my way, Potter.

1612
02:35:15,390 --> 02:35:18,977
So it's true. You have returned.

1613
02:35:19,644 --> 02:35:22,481
When the governors learned that
Arthur Weasley's daughter...

1614
02:35:22,647 --> 02:35:26,818
...was taken into the Chamber,
they saw fit to summon me back.

1615
02:35:27,652 --> 02:35:28,987
Ridiculous.

1616
02:35:29,154 --> 02:35:31,656
Curiously, Lucius, several of them...

1617
02:35:31,865 --> 02:35:35,535
...were under the impression
that you would curse their families...

1618
02:35:35,702 --> 02:35:38,538
...if they did not agree
to suspend me in the first place.

1619
02:35:38,997 --> 02:35:42,501
- How dare you!
- Beg your pardon?

1620
02:35:42,667 --> 02:35:46,421
My sole concern has always been
and will always be...

1621
02:35:46,630 --> 02:35:49,424
...the welfare of this school...

1622
02:35:49,633 --> 02:35:53,887
...and, of course, its students.

1623
02:35:57,933 --> 02:36:02,187
The culprit has been identified,
I presume?

1624
02:36:02,521 --> 02:36:04,064
Oh, yes.

1625
02:36:05,690 --> 02:36:07,526
And?

1626
02:36:08,693 --> 02:36:10,695
Who was it?

1627
02:36:17,160 --> 02:36:20,539
- Voldemort.
- Ah.

1628
02:36:20,872 --> 02:36:26,294
Only this time he chose to act
through somebody else...

1629
02:36:26,878 --> 02:36:30,465
...by means of this.

1630
02:36:33,176 --> 02:36:34,719
I see.

1631
02:36:36,179 --> 02:36:40,392
Fortunately,
our young Mr. Potter discovered it.

1632
02:36:40,725 --> 02:36:44,396
One hopes that no more of Lord
Voldemort's old school-things...

1633
02:36:44,563 --> 02:36:47,774
...should find their way
into innocent hands.

1634
02:36:48,108 --> 02:36:52,070
The consequences for the one
responsible would be...

1635
02:36:52,404 --> 02:36:54,281
...severe.

1636
02:36:55,740 --> 02:36:58,493
Well, let us hope...

1637
02:36:58,702 --> 02:37:04,249
...that Mr. Potter will always
be around to save the day.

1638
02:37:04,958 --> 02:37:08,753
Don't worry. I will be.

1639
02:37:17,470 --> 02:37:19,514
Dumbledore.

1640
02:37:20,640 --> 02:37:24,227
Come, Dobby. We're leaving.

1641
02:37:41,453 --> 02:37:45,957
Sir?
I wonder if I could have that?

1642
02:37:52,339 --> 02:37:53,965
Mr. Malfoy.

1643
02:37:54,132 --> 02:37:56,301
Mr. Malfoy!

1644
02:37:56,801 --> 02:37:58,970
I have something of yours.

1645
02:38:00,639 --> 02:38:03,558
Mine? I don't know
what you're talking about.

1646
02:38:03,767 --> 02:38:05,310
Oh, I think you do, sir.

1647
02:38:05,477 --> 02:38:08,563
I think you slipped the diary
into Ginny Weasley's cauldron...

1648
02:38:08,772 --> 02:38:10,148
...that day at Diagon Alley.

1649
02:38:10,857 --> 02:38:13,401
You do, do you?

1650
02:38:20,784 --> 02:38:23,828
Why don't you prove it?

1651
02:38:30,085 --> 02:38:32,295
Come, Dobby.

1652
02:38:33,546 --> 02:38:35,590
Open it.

1653
02:38:39,094 --> 02:38:40,679
Dobby.

1654
02:38:40,845 --> 02:38:44,015
Master has given Dobby a sock.

1655
02:38:44,307 --> 02:38:46,351
What? I didn't give--

1656
02:38:46,518 --> 02:38:50,230
Master has presented Dobby with clothes.

1657
02:38:50,397 --> 02:38:53,441
Dobby is free.

1658
02:39:00,031 --> 02:39:03,743
You lost me my servant!

1659
02:39:10,709 --> 02:39:14,713
You shall not harm Harry Potter.

1660
02:39:23,763 --> 02:39:24,848
Hm.

1661
02:39:26,891 --> 02:39:30,562
Your parents were meddlesome fools too.

1662
02:39:30,729 --> 02:39:33,898
Mark my words, Potter.
One day soon...

1663
02:39:34,065 --> 02:39:39,279
...you are going to meet
the same sticky end.

1664
02:39:44,993 --> 02:39:50,915
Harry Potter freed Dobby.
How can Dobby ever repay him?

1665
02:39:51,249 --> 02:39:55,503
- Just promise me something.
- Anything, sir.

1666
02:39:57,464 --> 02:39:59,924
Never try to save my life again.

1667
02:40:06,097 --> 02:40:09,100
- Welcome back, Sir Nicholas.
- Thank you.

1668
02:40:09,392 --> 02:40:11,770
- Good evening, Sir Nicholas.
- Good evening.

1669
02:40:11,936 --> 02:40:14,814
- Good to see you, Sir Nicholas.
- Thank you.

1670
02:40:16,191 --> 02:40:18,443
Hello.

1671
02:40:20,111 --> 02:40:24,783
- Hermione! Welcome back.
- Thanks, Sir Nicholas.

1672
02:40:27,994 --> 02:40:31,331
Harry. It's Hermione.

1673
02:40:52,685 --> 02:40:57,315
Uh, um, ahem.

1674
02:40:58,149 --> 02:41:01,861
- Welcome back, Hermione.
- It's good to be back.

1675
02:41:02,028 --> 02:41:04,656
Congratulations.
I can't believe you solved it.

1676
02:41:04,823 --> 02:41:07,033
We had loads of help from you.

1677
02:41:07,200 --> 02:41:10,411
- We couldn't have done it without you.
- Thanks.

1678
02:41:12,247 --> 02:41:15,208
Could I have your attention, please?

1679
02:41:19,379 --> 02:41:21,881
Before we begin the feast...

1680
02:41:22,048 --> 02:41:28,346
...let us have a round of applause
for Professor Sprout, Madam Pomfrey...

1681
02:41:28,513 --> 02:41:32,600
...whose Mandrake juice has been
so successfully administered...

1682
02:41:32,767 --> 02:41:35,478
...to all who had been Petrified.

1683
02:41:45,989 --> 02:41:48,950
Also, in light of the recent events...

1684
02:41:49,117 --> 02:41:51,286
...as a school treat...

1685
02:41:51,494 --> 02:41:55,415
...all exams have been canceled.

1686
02:41:58,084 --> 02:41:59,711
<i>Oh, no.</i>

1687
02:42:16,603 --> 02:42:18,646
Sorry I'm late.

1688
02:42:24,736 --> 02:42:29,115
The owl that delivered my release papers
got all lost and confused.

1689
02:42:29,449 --> 02:42:32,744
Some ruddy bird called Errol.

1690
02:42:48,551 --> 02:42:54,557
And I'd just like to say that if it hadn't
been for you, Harry, and Ron...

1691
02:42:54,766 --> 02:42:57,685
...and Hermione, of course...

1692
02:42:58,353 --> 02:43:02,440
...I would still be you-know-where...

1693
02:43:02,607 --> 02:43:06,194
...so I'd just like to say thanks.

1694
02:43:15,620 --> 02:43:18,581
There's no Hogwarts without you, Hagrid.

function parse_timestamp(s) {

    //var match = s.match(/^(?:([0-9]{2,}):)?([0-5][0-9]):([0-5][0-9][.,][0-9]{0,3})/);

    // Relaxing the timestamp format:

    var match = s.match(/^(?:([0-9]+):)?([0-5][0-9]):([0-5][0-9](?:[.,][0-9]{0,3})?)/);

    if (match == null) {

        throw 'Invalid timestamp format: ' + s;

    }

    var hours = parseInt(match[1] || "0", 10);

    var minutes = parseInt(match[2], 10);

    var seconds = parseFloat(match[3].replace(',', '.'));

    return seconds + 60 * minutes + 60 * 60 * hours;

}

// https://w3c.github.io/webvtt/

// https://developer.mozilla.org/en/docs/Web/API/Web_Video_Text_Tracks_Format

// https://en.wikipedia.org/wiki/WebVTT

//

// For better parsers, look at:

// https://github.com/annevk/webvtt

// https://github.com/mozilla/vtt.js

function quick_and_dirty_vtt_or_srt_parser(vtt) {

    var lines = vtt.trim().replace('\r\n', '\n').split(/[\r\n]/).map(function(line) {

        return line.trim();

    });

    var cues = [];

    var start = null;

    var end = null;

    var payload = null;

    for (var i = 0; i < lines.length; i++) {

        if (lines[i].indexOf('-->') >= 0) {

            var splitted = lines[i].split(/[ \t]+-->[ \t]+/);

            if (splitted.length != 2) {

                throw 'Error when splitting "-->": ' + lines[i];

            }

            // Already ignoring anything past the "end" timestamp (i.e. cue settings).

            start = parse_timestamp(splitted[0]);

            end = parse_timestamp(splitted[1]);

        } else if (lines[i] == '') {

            if (start && end) {

                var cue = new VTTCue(start, end, payload);

                cues.push(cue);

                start = null;

                end = null;

                payload = null;

            }

        } else if(start && end) {

            if (payload == null) {

                payload = lines[i];

            } else {

                payload += '\n' + lines[i];

            }

        }

    }

    if (start && end) {

        var cue = new VTTCue(start, end, payload);

        cues.push(cue);

    }
    
    return cues;

}

function init() {

    // http://www.html5rocks.com/en/tutorials/track/basics/

    // https://www.iandevlin.com/blog/2015/02/javascript/dynamically-adding-text-tracks-to-html5-video

    var video = document.querySelector('video');

    var subtitle = document.getElementById('subtitle');

    var track = video.addTextTrack('subtitles', subtitle.dataset.label, subtitle.dataset.lang);

    track.mode = "showing";

    quick_and_dirty_vtt_or_srt_parser(subtitle.innerHTML).map(function(cue) {

        track.addCue(cue);

    });

}
